<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <meta http-equiv="Cache-control" content="no-cache" />
        <meta http-equiv="Cache" content="no-cache" />
        <meta
            name="viewport"
            content="width=device-width,initial-scale=0.7,maximum-scale=0.7,minimum-scale=0.7,user-scalable=no,viewport-fit=cover"
        />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <script src="js/MD5.js"></script>
        <script src="js/utils.js?v=1.3.1"></script>
        <script src="js/net.js?v=1.3.1"></script>
    </head>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #ifr {
            width: 100vw;
            height: 100vh;
        }
    </style>
    <body>
        <iframe id="ifr" frameborder="no"></iframe>
    </body>
    <script>
        var version = 1.4;
        var uuid = window.localStorage.getItem("uuid");
        if (!uuid) {
            uuid = generateUUID();
            window.localStorage.setItem("uuid", uuid);
        }
        var config = {};

        window.onload = function () {
            let url1 = "config/" + core.MD5.createInstance().hex_md5(location.host) + ".json?" + getFileVersion();
            getJson(url1, function (data) {
                Object.assign(config, data);
                let url2 = "config/" + data.platID + ".json?" + getFileVersion();
                getJson(url2, function (data) {
                    Object.assign(config, data);
                    loadTemplate();
                });
            });
        };

        function loadTemplate() {
            let template_url = "";
            let faviconurl = "";
            if (config.modelType == 1) {
                template_url = "template/" + config.modelID + "/index.html?v=" + version;
                faviconurl = "template/" + config.modelID + "/favicon.ico?v=" + version;
            } else {
                template_url = "template/" + config.channelID + "/" + config.id + "/" + config.upload_version + "/index.html?v=" + version;
                faviconurl = "template/" + config.channelID + "/" + config.id + "/" + config.upload_version + "/favicon.ico?v=" + version;
            }

            var link = document.querySelector("link[rel*='icon']") || document.createElement("link");
            link.type = "image/x-icon";
            link.rel = "shortcut icon";
            link.href = faviconurl;
            document.getElementsByTagName("head")[0].appendChild(link);

            const ifr = document.getElementById("ifr");
            if (ifr.attachEvent) {
                ifr.attachEvent("onload", function () {
                    iframeLoaded();
                });
            } else {
                ifr.onload = function () {
                    iframeLoaded();
                };
            }
            ifr.setAttribute("src", template_url);
        }

        function iframeLoaded() {
            ifr.contentWindow.postMessage({ action: "config", params: config }, "*");
            api_public_auth_code();
            api_public_area_code();
        }
    </script>
</html>
