<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <meta http-equiv="Cache-control" content="no-cache" />
        <meta http-equiv="Cache" content="no-cache" />
        <meta
            name="viewport"
            content="width=device-width,initial-scale=0.7,maximum-scale=0.7,minimum-scale=0.7,user-scalable=no,viewport-fit=cover"
        />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <title>Landing</title>
        <script src="libs/puremvc/puremvc.min.js"></script>
        <script src="libs/core/core.min.js?<%=process.env.version%>"></script>
        <!-- Google Tag Manager -->
        <script>
            window.initGTM = (id) => {
                (function (w, d, s, l, i) {
                    w[l] = w[l] || [];
                    w[l].push({ "gtm.start": new Date().getTime(), event: "gtm.js" });
                    var f = d.getElementsByTagName(s)[0],
                        j = d.createElement(s),
                        dl = l != "dataLayer" ? "&l=" + l : "";
                    j.async = true;
                    j.src = "https://www.googletagmanager.com/gtm.js?id=" + i + dl;
                    f.parentNode.insertBefore(j, f);
                })(window, document, "script", "dataLayer", id);
            };
        </script>
        <!-- End Google Tag Manager -->
    </head>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            padding-bottom: constant(safe-area-inset-bottom); /* 兼容 iOS < 11.2 */
            padding-bottom: env(safe-area-inset-bottom); /* 兼容 iOS >= 11.2 */
        }
        #ifr {
            width: 100vw;
            height: 100vh;
        }
    </style>
    <body>
        <!-- <iframe id="ifr" frameborder="no"></iframe> -->
        <div id="app"></div>
    </body>
</html>
