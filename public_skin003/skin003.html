    <style>
        html {
            background-color: #000000;
            height: 100%;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #app {
            height: 100%;
            box-sizing: border-box;
        }

        .loading_1 {
            width: 100%;
            display: flex;
        }

        .loading_2 {
            position: absolute;
            height: 100%;
            width: 100%;
            display: flex;
        }
        .loading_test {
            height: 100%;
            display: flex;
        }

        .loading {
            /* height: 100%;
        display: flex; */
            margin: auto;
            position: relative;
            width: 60px;
            height: 60px;
            border: 3px solid #ffa000;
            border-top-color: #1b181a;
            border-right-color: #1b181a;
            border-bottom-color: #1b181a;
            border-radius: 100%;

            animation: circle infinite 0.75s linear;
        }

        @keyframes circle {
            0% {
                transform: rotate(0);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
