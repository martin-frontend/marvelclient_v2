        <script>
            window.onerror = function (msg, url, row, col, error) {
                var _data = {};
                _data.msg = msg;
                _data.url = url;
                _data.row = row;
                _data.col = col;
                _data.error = error;
                _data.virsion_client = process.env.version;
                _data.time = new Date();
                var dataLayer = window.dataLayer_errinfo || [];
                dataLayer.push(Object.assign({ event: "windowerror" }, _data));
                if (process.env.VUE_APP_ENV !== "production") {
                    alert(JSON.stringify(_data));
                }
            };
        </script>
