<!DOCTYPE html>
<html lang="<%= htmlWebpackPlugin.options.lang %>">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <meta http-equiv="Cache-control" content="no-cache" />
        <meta http-equiv="Cache" content="no-cache" />
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,viewport-fit=cover" />
        <meta name="google-site-verification" content="0rYrodCQmoqFZjEmy0W8wIQltmHHVURqMTTP1qGW0iQ" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="robots" content="index, follow" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" />
        <link rel="icon" href="<%= BASE_URL %>favicon.ico?<%=process.env.version%>" />
        <link rel="apple-touch-icon" href="app007.png?<%=process.env.version%>" />

        <title><%= htmlWebpackPlugin.options.title %></title>

        <% for (const item of htmlWebpackPlugin.options.headerlist) { %> <%= item %> <% } %> <% if (process.env.VUE_APP_ENV !=='production' ) { %>
        <!-- 测试版本 -->
        <script>
            window.onerror = function (msg, url, row, col, error) {
                var _data = {};
                _data.msg = msg;
                _data.url = url;
                _data.row = row;
                _data.col = col;
                _data.error = error;

                alert(msg);
            };
        </script>
        <% } %>

        <script>
            //获取设备当前时间
            const timenow_hour = new Date().getHours();
            //白天
            if (timenow_hour > 5 && timenow_hour < 18) {
                document.getElementsByTagName("html")[0].style.backgroundColor = "#fff";
            } else {
                document.getElementsByTagName("html")[0].style.backgroundColor = "#202121";
            }
        </script>
    </head>

    <style>
        html {
            /* background-color: #202121; */
            height: 100%;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #app {
            /* height: 100%; */
            box-sizing: border-box;
        }

        .loading {
            height: 100%;
            display: flex;
        }

        .loader {
            position: relative;
            margin: 0 auto;
            width: 100px;
            height: 100%;
        }

        .loader::before {
            content: "";
            display: block;
            padding-top: 100%;
        }

        .circular {
            animation: rotate 2s linear infinite;
            height: 100%;
            transform-origin: center center;
            width: 100%;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }

        .path {
            stroke-dasharray: 1, 200;
            stroke-dashoffset: 0;
            animation: dash 1.2s ease-in-out infinite, color 4.8s ease-in-out infinite;
            stroke-linecap: round;
        }

        @keyframes rotate {
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes dash {
            0% {
                stroke-dasharray: 1, 200;
                stroke-dashoffset: 0;
            }

            50% {
                stroke-dasharray: 89, 200;
                stroke-dashoffset: -35px;
            }

            100% {
                stroke-dasharray: 89, 200;
                stroke-dashoffset: -124px;
            }
        }

        @keyframes color {
            100%,
            0% {
                stroke: #ffc130;
            }

            50% {
                stroke: #838486;
            }
        }

        .showbox {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .loading_2 {
            position: absolute;
            height: 100%;
            width: 100%;
            display: flex;
        }

        .loading_test {
            height: 100%;
            display: flex;
        }

        .hide {
            display: none;
        }
    </style>

    <body class="skin005">
        <h1 class="hide"><%= htmlWebpackPlugin.options.h1 %></h1>
        <noscript>
            <strong
                >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to
                continue.</strong
            >
        </noscript>
        <div id="app">
            <div class="loading_test">
                <div class="showbox">
                    <div class="loader">
                        <svg class="circular" viewBox="25 25 50 50">
                            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" />
                        </svg>
                    </div>
                </div>
                <div class="loading_2">
                    <img src="loding_icon_7.png?<%=process.env.version%>" style="margin: auto; width: 55px" />
                </div>
            </div>
        </div>

        <div class="hide"><%= htmlWebpackPlugin.options.body %></div>

        <link href="./libs/qrcode/qrcode.min.js" rel="prefetch" />
        <script src="./static/global.js"></script>
        <script src="libs/puremvc/puremvc.min.js"></script>
        <script src="libs/core/core.min.js?2024-01-04 12:06"></script>
        <!-- built files will be auto injected -->
    </body>
</html>
