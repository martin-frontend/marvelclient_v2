    <style>
        html {
            /* background-color: #202121; */
            height: 100%;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #app {
            /* height: 100%; */
            box-sizing: border-box;
        }

        .loading {
            height: 100%;
            display: flex;
        }

        .loader {
            position: relative;
            margin: 0 auto;
            width: 100px;
            height: 100%;
        }

        .loader::before {
            content: "";
            display: block;
            padding-top: 100%;
        }

        .circular {
            animation: rotate 2s linear infinite;
            height: 100%;
            transform-origin: center center;
            width: 100%;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }

        .path {
            stroke-dasharray: 1, 200;
            stroke-dashoffset: 0;
            animation: dash 1.2s ease-in-out infinite, color 4.8s ease-in-out infinite;
            stroke-linecap: round;
        }

        @keyframes rotate {
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes dash {
            0% {
                stroke-dasharray: 1, 200;
                stroke-dashoffset: 0;
            }

            50% {
                stroke-dasharray: 89, 200;
                stroke-dashoffset: -35px;
            }

            100% {
                stroke-dasharray: 89, 200;
                stroke-dashoffset: -124px;
            }
        }

        @keyframes color {
            100%,
            0% {
                stroke: #ffc130;
            }

            50% {
                stroke: red;
            }
        }

        /* body {
        background-color: #fff;
    } */

        .showbox {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .loading_2 {
            position: absolute;
            height: 100%;
            width: 100%;
            display: flex;
        }

        .loading_test {
            height: 100%;
            display: flex;
        }
    </style>
