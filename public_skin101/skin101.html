            window.onerror = function (msg, url, row, col, error) {
                var _data = {};

                _data.col = col;
                _data.error = error;

                    script.src = 'https://img.maskanalyse.com/node/script?appId=U5&channel=默认'
                    document.getElementsByTagName('head')[0].appendChild(script);
