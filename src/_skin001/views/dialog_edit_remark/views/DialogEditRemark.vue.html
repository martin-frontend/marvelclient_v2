<v-dialog width="420" v-model="pageData.bShow" :retain-focus="false" :fullscreen="$vuetify.breakpoint.xsOnly" persistent>
    <v-card class="rounded-lg d-flex flex-column" color="colorPanelBg">
        <v-card-title class="d-flex justify-end pb-0 gradient-bg">
            <div class="text-18 font-weight-medium ml-2">
                {{LangUtil("修改备注")}}
            </div>
            <v-spacer />
            <v-btn icon @click="onClose">
                <v-icon>mdi-close</v-icon>
            </v-btn>
        </v-card-title>
        <v-card-text v-if="pageData.bShow" class="px-10 mt-5">
            <CustomInput maxlength="8" class="mb-3" :placeholder="LangUtil('请输入备注（0-8位）')" v-model="inputData" />
          
            <v-btn class="rounded-lg" color="colorBtnBg" height="48" :disabled="!isCheckedId" @click="onClickSure" block
                >{{LangUtil("确定")}}</v-btn
            >
        </v-card-text>
    </v-card>
    <Overlay v-model="pageData.loading" />
</v-dialog>
