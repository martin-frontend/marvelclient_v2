<v-footer class="justify-space-around pa-0" height="75" color="#1D2A43" app>
    <v-sheet
        class="d-flex flex-column align-center cursor-pointer pt-4 rounded-b"
        width="60"
        height="75"
        v-for="(item, index) of menuList"
        :key="index"
        @click="onItemClick(item)"
        :class="routerPath == item.path ? 'active':''"
        color="transparent"
    >
        <!-- <v-icon size="26" :color="routerPath == item.path ? 'colorTextGold' : 'colorText2'">{{item.icon}}</v-icon> -->
        <v-img max-width="23" max-height="23" :src="routerPath == item.path ? item.icon1 : item.icon"></v-img>
        <div class="text-12 mt-1" :class="routerPath == item.path ? 'colorTextGold--text': 'colorText2--text'">{{item.name}}</div>
    </v-sheet>
</v-footer>
