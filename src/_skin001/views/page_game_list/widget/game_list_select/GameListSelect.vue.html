<v-menu offset-y nudge-bottom="5" content-class="box-raddius">
    <template v-slot:activator="{ on, attrs }">
        <v-sheet
            class="rounded-pill d-flex align-center cursor-pointer mx-1"
            :class="$vuetify.breakpoint.mobile ? 'px-2 colorTextBlack1--text':'px-5 colorText2--text'"
            :color="$vuetify.breakpoint.mobile ? '#fff':'colorSelectBg'"
            :height="$vuetify.breakpoint.mobile ? '25' :'48'"
            :width="$vuetify.breakpoint.mobile?135:340"
            v-bind="attrs"
            v-on="on"
        >
            <div class="icon-box iconfont icon-Filter icon__icon" :class="$vuetify.breakpoint.mobile?'text-18':'text-30'"></div>
            <div class="ml-2 text-truncate" :class="$vuetify.breakpoint.mobile?'text-14':'text-16'" v-if="options[selectValue]">
                {{options[selectValue].name || options[selectValue]}}
            </div>
            <v-spacer />
            <div class="icon-box iconfont" :class="attrs['aria-expanded'] == 'true' ? 'arrow-show' : 'arrow'">îœ„</div>
        </v-sheet>
    </template>
    <v-sheet :color="$vuetify.breakpoint.mobile ? '#fff':'#24314a'" :class="$vuetify.breakpoint.mobile?'':'listbox'">
        <div
            class="d-flex align-center cursor-pointer"
            :class="[key == selectValue ? 'active' : '', $vuetify.breakpoint.mobile? 'mobile-listitem':'listitem']"
            v-for="(item, key) of options"
            :key="key"
            @click="onChange(key)"
        >
            <div v-if="key == selectValue" class="icon iconfont icon-control icon__icon text-15"></div>
            <div v-else class="icon-box iconfont icon-Outlined icon__icon"></div>
            <div class="ml-2">{{ item.name || item }}</div>
            <v-spacer />
            <div v-if="item.amount">{{ item.amount }}</div>
        </div>
    </v-sheet>
</v-menu>
