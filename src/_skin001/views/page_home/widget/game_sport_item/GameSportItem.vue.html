<v-sheet
    class="box rounded-lg d-flex align-center colorTextBlue001--text"
    :class="data.status != 1 ? 'filter-gray' : 'cursor-pointer' "
    width="100%"
    :height="$vuetify.breakpoint.xsOnly ? 70 : 132"
    @click="goGamePlay"
>
    <img :class="$vuetify.breakpoint.xsOnly ? 'mx-3' : 'mx-5'" :src="data.icon" :width="$vuetify.breakpoint.xsOnly ? 38 : 90 " />
    <div>
        <div :class="$vuetify.breakpoint.xsOnly ? 'text-16' : 'text-30'">{{data.vendor_product_name}}</div>
        <div class="colorText2--text" :class="$vuetify.breakpoint.xsOnly ? 'text-12' : 'text-24'">{{data.vendor_name}}</div>
    </div>
    <v-spacer />
    <div v-if="data.status != 1" class="wait-text mr-4" :class="$vuetify.breakpoint.xsOnly ? 'text-12' : 'text-20' ">{{LangUtil("敬请期待")}}....</div>
    <v-sheet
        class="rounded-pill d-flex align-center justify-center"
        :class="$vuetify.breakpoint.xsOnly ? 'mr-3' : 'mr-7' "
        :width="$vuetify.breakpoint.xsOnly?30:70"
        :height="$vuetify.breakpoint.xsOnly?30:70"
        color="#141F42"
    >
        <v-icon :size="$vuetify.breakpoint.xsOnly?20:50" color="#31458E">mdi-chevron-right</v-icon>
    </v-sheet>
    <!-- <v-badge dot color="pink" :class="$vuetify.breakpoint.xsOnly ? 'mr-5' : 'mr-7'" v-if="category == 32">
        <div class="font-weight-bold" :class="$vuetify.breakpoint.xsOnly ? 'text-16' : 'text-30' " style="color: #465fb7">LIVE</div>
    </v-badge> -->
</v-sheet>
