<v-sheet
    class="rounded-lg d-flex align-center"
    :class="{'filter-gray': data.status != 1, 'cursor-pointer': data.status == 1, 'mobile-box': $vuetify.breakpoint.mobile, 'box': !$vuetify.breakpoint.mobile}"
    width="100%"
    :height="$vuetify.breakpoint.mobile ? 70 : 100"
    @click="goGamePlay"
>
    <img :class="$vuetify.breakpoint.mobile ? 'mx-3' : 'mx-5'" :src="data.icon" :width="$vuetify.breakpoint.mobile ? 38 : 60" />
    <div>
        <div :class="$vuetify.breakpoint.mobile ? 'text-16 text-gray2' : 'text-18 colorTextBlue001--text'">
            {{data.vendor_product_name}}
        </div>
        <div :class="$vuetify.breakpoint.mobile ? 'text-12 text-gray1' : 'text-16 wait-text'">{{data.vendor_name}}</div>
    </div>
    <v-spacer />
    <div v-if="data.status != 1" class="mr-4" :class="$vuetify.breakpoint.mobile ? 'text-12 text-gray1' : 'text-18 wait-text' ">
        {{LangUtil("敬请期待")}}....
    </div>
    <v-sheet
        class="rounded-pill d-flex align-center justify-center"
        :class="$vuetify.breakpoint.mobile ? 'mr-3' : 'mr-7' "
        :width="$vuetify.breakpoint.mobile?30:40"
        :height="$vuetify.breakpoint.mobile?30:40"
        :color="$vuetify.breakpoint.mobile?'#f1f1f1':'#141F42'"
    >
        <v-icon :size="$vuetify.breakpoint.mobile?20:30" :color="$vuetify.breakpoint.mobile?'#3b3b3b':'#31458E'">mdi-chevron-right</v-icon>
    </v-sheet>
    <!-- <v-badge dot color="pink" :class="$vuetify.breakpoint.mobile ? 'mr-5' : 'mr-7'" v-if="category == 32">
        <div class="font-weight-bold" :class="$vuetify.breakpoint.mobile ? 'text-16' : 'text-30' " style="color: #465fb7">LIVE</div>
    </v-badge> -->
</v-sheet>
