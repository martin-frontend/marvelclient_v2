<v-dialog width="400" v-model="pageData.bShow" :retain-focus="false" :fullscreen="$vuetify.breakpoint.xsOnly" persistent>
    <v-card class="rounded-lg" color="colorPanelBg pb-2">
        <v-card-title class="gradient-bg">
            <div class="text-18">{{LangUtil("绑定谷歌")}}</div>
            <v-spacer />
            <v-btn icon @click="onClose">
                <v-icon large>mdi-close</v-icon>
            </v-btn>
        </v-card-title>
        <v-sheet color="color_black_2" class="ma-2 rounded-lg mb-0">
            <v-card-text class="px-4 px-md-7 my-7 text_height">
                <CustomInput
                    maxlength="6"
                    v-if="userInfo.is_google_scan == 1"
                    :isOnlyNumber="true"
                    class="mb-3"
                    v-model="pageData.form.old_google_code"
                    :placeholder="LangUtil('请输入原来谷歌验证码')"
                />
                <CustomInput
                    :isOnlyNumber="true"
                    maxlength="6"
                    v-model="pageData.form.google_code"
                    :placeholder="LangUtil('请输入新谷歌验证码')"
                />
            </v-card-text>
            <v-card-actions v-if="!$vuetify.breakpoint.xsOnly" class="d-flex px-6">
                <v-btn :disabled="disabled" @click="handlerBindGoogle" block class="mb-7" color="colorBtnBg" height="50"
                    >{{LangUtil('确认')}}</v-btn
                >
            </v-card-actions>
        </v-sheet>
        <v-sheet color="transparent" class="mt-7 rounded-lg mb-0">
            <v-card-actions v-if="$vuetify.breakpoint.xsOnly" class="d-flex px-6">
                <v-btn :disabled="disabled" @click="handlerBindGoogle" block class="mb-7" color="colorBtnBg" height="50"
                    >{{LangUtil('确认')}}</v-btn
                >
            </v-card-actions>
        </v-sheet>
    </v-card>
    <Overlay v-model="pageData.loading" />
</v-dialog>
