<v-dialog width="400" v-model="pageData.bShow" :retain-focus="false" :fullscreen="$vuetify.breakpoint.xsOnly"
    persistent>
    <v-card height="200" class="rounded-lg" color="colorPanelBg">
        <v-card-title class="gradient-bg">
            <div class="text-18">{{LangUtil('官方邮箱')}}</div>
            <v-spacer />
            <v-btn icon @click="onClose">
                <v-icon large>mdi-close</v-icon>
            </v-btn>
        </v-card-title>
        <v-sheet color="color_black_2" class="ma-2 rounded-lg">
            <v-card-text class="mt-3">
                <v-sheet color="color_black_1 colorText4--text" :height="$vuetify.breakpoint.xsOnly? 35 :46"
                    class="pl-2 pl-sm-4 rounded-lg d-flex align-center justify-space-between text-body-2 text-sm-body-1">
                    <v-icon class="mr-2" color="colorText1">mdi-email</v-icon>
                    <span style="color: #ffffff">
                        {{LangUtil('官方邮箱地址')}}
                    </span>
                    <v-spacer></v-spacer>
                    <v-btn class="mr-3" color="colorText1" small :width="$vuetify.breakpoint.xsOnly? 24 :30"
                        min-width="0" :height="$vuetify.breakpoint.xsOnly? 24 :30" @click="onCopy">
                        <v-img max-width="24" src="@/assets/icon/icon_copy.png"></v-img>
                    </v-btn>
                </v-sheet>
            </v-card-text>
        </v-sheet>
    </v-card>
    <Overlay v-model="pageData.loading" />
</v-dialog>
