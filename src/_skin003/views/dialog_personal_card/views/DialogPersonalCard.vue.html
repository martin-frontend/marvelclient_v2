<v-dialog width="420" v-model="pageData.bShow" :retain-focus="false" :fullscreen="$vuetify.breakpoint.xsOnly" persistent>
    <v-card class="rounded-lg" color="colorPanelBg pb-2">
        <v-card-title class="gradient-bg">
            <div class="text-18">{{LangUtil("个人名片")}}</div>
            <v-spacer />
            <v-btn icon @click="onClose">
                <v-icon>mdi-close</v-icon>
            </v-btn>
        </v-card-title>
        <v-sheet color="color_black_2" class="ma-2 rounded-lg mb-0">
            <v-card-text class="mt-3">
                <div class="input-text py-2 pa-3" :class="$vuetify.breakpoint.xsOnly ? 'mb-0' : 'mb-5'">
                    <textarea
                        class="text-16"
                        :disabled="!pageData.canEdit"
                        maxlength="300"
                        :autofocus="false"
                        :placeholder="pageData.canEdit?LangUtil('请输入您的个人名片（300个字符）'):''"
                        v-model="pageData.personalCard"
                    />
                </div>
                <v-btn
                    v-if="!$vuetify.breakpoint.xsOnly && pageData.canEdit"
                    class="rounded-lg"
                    color="colorBtnBg"
                    height="48"
                    :disabled="!pageData.personalCard"
                    @click="onSubmit"
                    block
                >
                    {{LangUtil("保存设置")}}
                </v-btn>
            </v-card-text>
        </v-sheet>
        <v-sheet color="transparent" class="ma-2 ml-7 mr-7 rounded-lg mb-0">
            <v-btn
                v-if="$vuetify.breakpoint.xsOnly && pageData.canEdit"
                class="rounded-lg"
                color="colorBtnBg"
                height="48"
                :disabled="!pageData.personalCard"
                @click="onSubmit"
                block
            >
                {{LangUtil("保存设置")}}
            </v-btn>
        </v-sheet>
    </v-card>
    <Overlay v-model="pageData.loading" />
</v-dialog>
