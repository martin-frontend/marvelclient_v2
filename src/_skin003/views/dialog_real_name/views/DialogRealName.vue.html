<v-dialog width="420" v-model="pageData.bShow" :retain-focus="false" :fullscreen="$vuetify.breakpoint.xsOnly" persistent>
    <v-card class="rounded-lg" color="colorPanelBg pb-2">
        <v-card-title class="gradient-bg">
            <div class="text-18">{{LangUtil("设置真实姓名")}}</div>
            <v-spacer />
            <v-btn icon @click="onClose">
                <v-icon>mdi-close</v-icon>
            </v-btn>
        </v-card-title>
        <template v-if="pageData.bShow">
            <v-sheet color="color_black_2" class="ma-2 rounded-lg mb-0">
                <v-card-text class="px-10 mt-5">
                    <CustomInput maxlength="12" class="mb-3" :placeholder="LangUtil('昵称为1-10位字符')" v-model="pageData.real_name" />
                    <div class="ml-5 colorDialogInfo--text" :class="$vuetify.breakpoint.xsOnly ? 'mb-0' : 'mb-9'">
                        {{LangUtil("请绑定您的真实姓名，玩家姓名与付款姓名相同、否则支付不到账；（绑定后不能修改）")}}
                    </div>
                    <v-btn
                        v-if="!$vuetify.breakpoint.xsOnly"
                        class="rounded-lg"
                        color="colorBtnBg"
                        height="48"
                        :disabled="!isCheckedId"
                        @click="onSubmit"
                        block
                        >{{LangUtil("保存设置")}}</v-btn
                    >
                </v-card-text>
            </v-sheet>

            <v-sheet v-if="$vuetify.breakpoint.xsOnly" color="transparent" class="mt-7 ml-7 mr-7 rounded-lg mb-0">
                <v-btn class="rounded-lg" color="colorBtnBg" height="48" :disabled="!isCheckedId" @click="onSubmit" block
                    >{{LangUtil("保存设置")}}</v-btn
                >
            </v-sheet>
        </template>
    </v-card>
    <Overlay v-model="pageData.loading" />
</v-dialog>
