<v-dialog width="800" v-model="pageData.bShow" :retain-focus="false" :fullscreen="$vuetify.breakpoint.xsOnly" persistent>
    <v-card class="rounded-lg" color="colorPanelBg pb-2">
        <!-- pc显示方式 -->
        <template v-if="!$vuetify.breakpoint.xsOnly">
            <v-card-title class="gradient-bg">
                <div class="text-18">{{LangUtil("平台钱包")}}</div>
                <v-spacer />
                <v-btn icon @click="onClose">
                    <v-icon large>mdi-close</v-icon>
                </v-btn>
            </v-card-title>
            <v-sheet color="color_black_2" class="ml-2 mr-2 rounded-lg mb-0">
                <v-card-text class="d-flex align-center padding_bottom">
                    <v-btn
                        height="40"
                        class="rounded-lg font-weight-bold mr-2"
                        elevation="0"
                        :text="pageData.tabIndex != 0"
                        :color="pageData.tabIndex == 0 ? 'colorBtnBg' : 'colorText1'"
                        @click="onTabClick(0)"
                    >
                        <v-icon class="mr-1">mdi-wallet</v-icon>{{LangUtil("我的资产")}}
                    </v-btn>
                    <v-btn
                        height="40"
                        class="rounded-lg font-weight-bold mr-2"
                        elevation="0"
                        :text="pageData.tabIndex != 1"
                        :color="pageData.tabIndex == 1 ? 'colorBtnBg' : 'colorText1'"
                        @click="onTabClick(1)"
                    >
                        <v-icon class="mr-1">mdi-wallet</v-icon>{{LangUtil("厂商资产")}}
                    </v-btn>
                    <v-btn
                        height="40"
                        class="rounded-lg font-weight-bold"
                        elevation="0"
                        :text="pageData.tabIndex != 2"
                        :color="pageData.tabIndex == 2 ? 'colorBtnBg' : 'colorText1'"
                        @click="onTabClick(2)"
                    >
                        <v-icon class="mr-1">mdi-database</v-icon>{{LangUtil("账户明细")}}
                    </v-btn>
                </v-card-text>
                <v-divider class="mx-5" />
                <TabMyAssets v-if="pageData.tabIndex == 0" />
                <TabVendorAssets v-if="pageData.tabIndex == 1" />
                <TabAccountDetail v-show="pageData.tabIndex == 2" />
            </v-sheet>
        </template>
        <template v-else>
            <!-- 手机显示方式 -->
            <v-card-text class="px-0 header-mobile">
                <v-card-title class="gradient-bg">
                    <div class="text-18">{{LangUtil("平台钱包")}}</div>
                    <v-spacer />
                    <v-btn icon @click="onClose">
                        <v-icon>mdi-close</v-icon>
                    </v-btn>
                </v-card-title>
                <v-sheet class="px-6 mt-2 ml-2 mr-2" color="transparent">
                    <v-btn
                        height="40"
                        class="rounded-lg font-weight-bold mr-2"
                        elevation="0"
                        :text="pageData.tabIndex != 0"
                        :color="pageData.tabIndex == 0 ? 'colorBtnBg' : 'colorText1'"
                        @click="onTabClick(0)"
                    >
                        {{LangUtil("我的资产")}}
                    </v-btn>
                    <v-btn
                        height="40"
                        class="rounded-lg font-weight-bold mr-2"
                        elevation="0"
                        :text="pageData.tabIndex != 1"
                        :color="pageData.tabIndex == 1 ? 'colorBtnBg' : 'colorText1'"
                        @click="onTabClick(1)"
                    >
                        {{LangUtil("厂商资产")}}
                    </v-btn>
                    <v-btn
                        height="40"
                        class="rounded-lg font-weight-bold"
                        elevation="0"
                        :text="pageData.tabIndex != 2"
                        :color="pageData.tabIndex == 2 ? 'colorBtnBg' : 'colorText1'"
                        @click="onTabClick(2)"
                    >
                        {{LangUtil("账户明细")}}
                    </v-btn>
                </v-sheet>
            </v-card-text>
            <v-sheet color="color_black_2" class="mb-0 ml-2 mr-2">
                <TabMyAssets v-if="pageData.tabIndex == 0" />
                <TabVendorAssets v-if="pageData.tabIndex == 1" />
                <TabAccountDetail v-show="pageData.tabIndex == 2" />
            </v-sheet>
        </template>
    </v-card>
    <Overlay v-model="pageData.loading" />
</v-dialog>
