<v-card-text class="mt-sm-n2 px-0" :class="$vuetify.breakpoint.xsOnly?'mobile':''">
    <v-sheet class="d-flex align-center justify-space-between rounded-lg mx-5 px-5" height="40" color="color_red_1">
        <v-sheet class="d-flex justify-center white--text" color="transparent" width="100">{{LangUtil("币种")}}</v-sheet>
        <v-sheet class="d-flex justify-center white--text" color="transparent" width="100">{{LangUtil("可用")}}</v-sheet>
        <v-sheet class="d-flex justify-center white--text" color="transparent" width="100">{{LangUtil("厂商")}}</v-sheet>
    </v-sheet>
    <v-sheet class="mt-3 listbox" color="transparent" min-height="400">
        <v-sheet
            class="d-flex align-center justify-space-between rounded-lg mx-5 px-5 mb-3"
            height="40"
            color="color_black_1"
            v-for="(item, key) of pageData.gold_info"
            :key="key"
        >
            <v-sheet class="d-flex align-center white--text" color="transparent" width="100">
                <v-img :src="plat_coins[key].icon" max-width="25" height="25"></v-img>
                <div class="ml-2">{{key}}</div>
            </v-sheet>
            <v-sheet class="d-flex justify-center white--text" color="transparent" width="100">{{item.plat_money}}</v-sheet>
            <v-sheet class="d-flex justify-center white--text" color="transparent" width="100">{{item.vendors_money}}</v-sheet>
        </v-sheet>
    </v-sheet>
</v-card-text>
