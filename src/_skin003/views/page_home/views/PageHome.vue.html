<v-container class="mx-auto pa-0 dasdass" :class="$vuetify.breakpoint.mobile?'px-2 mt-3':'mt-2'">
    <div v-if="$vuetify.breakpoint.mobile">
        <Advertise />
        <Marquee1 class="mt-2" />
        <Activity />
    </div>
    <div v-else>
        <Activity />
        <Marquee1 class="mt-2" />

    </div>
    <div v-for="(item, index) of pageData.lobbyIndex" :key="index">
        <GameSlideGroup v-if=" item.category != 32 && item.category != 64" :data="item" :bShowAll="true"
            :name="item.category" :id="item.category" />
        <GameSport v-else :data="item" :name="item.category" :id="item.category"></GameSport>
    </div>
    <v-lazy>
        <RecentBetting :class="$vuetify.breakpoint.xsOnly ? 'mt-3' : 'mt-8'" />
    </v-lazy>

    <v-sheet class="d-flex justify-center align-center flex-wrap" v-if="$vuetify.breakpoint.mobile" color="transparent" width="100%">
        <div class="mr-4" @click="goService_2(1)"><a class="info--text text-12">{{LangUtil("AML政策")}}</a></div>
        <div class="mr-4" @click="goService_2(2)"><a class="info--text text-12">{{LangUtil("隐私政策")}}</a> </div>
        <div class="mr-4" @click="goService_2(3)"><a class="info--text text-12">{{LangUtil("负责任的赌博")}}</a></div>
        <div class="mr-4" @click="goService_2(4)"><a class="info--text text-12">{{LangUtil("条款和条件")}}</a></div>
    </v-sheet>

    <div class="mb-13" v-if="$vuetify.breakpoint.mobile">
        <div class="all-rights-reserved">version:{{getVersion()}}</div>
        <div class="all-rights-reserved">{{getChannelID()}}</div>
    </div>
</v-container>
