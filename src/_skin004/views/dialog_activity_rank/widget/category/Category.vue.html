<v-sheet v-if="!$vuetify.breakpoint.mobile" color="transparent" class="d-flex align-center" width="100%" min-height="45">
    <v-sheet
        v-if="pageData.cur_rank_type == 1 && myProxy.pageData.rankList.list && myProxy.pageData.rankList.list.length > 0"
        color="transparent"
        class="rank_count_border rounded10 d-flex align-center py-2 px-0 mr-5"
        width="100%"
        style="max-width: calc(100% - 100px) !important"
    >
        <horizontal_scroll class="d-flex align-center" ref="scroll_item" :isNeedArrow="true" :updateCount="pageData.rank_updata">
            <template v-slot="{data}">
                <v-sheet class="d-flex align-center" color="transparent">
                    <template v-for="(item , index) of rank_list">
                        <RankCategoryItem
                            :item="item"
                            :key="index + 'rank_cate'"
                            @onItemClick="onItemClick"
                            :isDisable="pageData.cur_rank_id == item.id"
                            :categoryType="pageData.cur_rank_type"
                            class="mx-1"
                            :ref="'category_item_'+item.id"
                        />
                    </template>
                </v-sheet>
            </template>
        </horizontal_scroll>
    </v-sheet>
    <v-spacer />
    <v-sheet
        color="transparent"
        class="d-flex align-center cursor-pointer navTextHover--text"
        min-width="100"
        @click.native.stop="onBtnClickLastRank"
    >
        <svg-icon icon="arrow_right" class="text-14" :class="pageData.cur_rank_type == 1 ? 'arrow' : 'arrow-show'" />
        <span class="ml-2">{{lastRankTxt}}</span>
    </v-sheet>
</v-sheet>
<v-sheet v-else color="transparent" class="d-flex align-center" width="100%" height="45">
    <v-sheet
        v-if="pageData.cur_rank_type == 1 && myProxy.pageData.rankList.list && myProxy.pageData.rankList.list.length > 0"
        color="transparent"
        class="rank_count_border rounded10 d-flex align-center pa-2"
        width="100%"
    >
        <horizontal_scroll class="d-flex align-center" ref="scroll_item">
            <template v-slot="{data}">
                <v-sheet class="d-flex align-center" color="transparent">
                    <template v-for="(item , index) of rank_list">
                        <RankCategoryItem
                            :item="item"
                            :key="index + 'rank_cate'"
                            @onItemClick="onItemClick"
                            :isDisable="pageData.cur_rank_id == item.id"
                            :categoryType="pageData.cur_rank_type"
                            class="mx-1"
                            :ref="'category_item_'+item.id"
                        />
                    </template>
                </v-sheet>
            </template>
        </horizontal_scroll>
    </v-sheet>
</v-sheet>
