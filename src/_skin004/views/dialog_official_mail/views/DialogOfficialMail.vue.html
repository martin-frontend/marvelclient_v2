<v-dialog width="400" v-model="pageData.bShow" :retain-focus="false" :fullscreen="$vuetify.breakpoint.xsOnly" persistent>
    <v-card height="200" class="rounded-lg" color="colorPanelBg">
        <v-card-title class="gradient-bg">
            <div class="text-18">{{LangUtil('官方邮箱')}}</div>
            <v-spacer />
            <v-btn icon @click="onClose">
                <v-icon large>mdi-close</v-icon>
            </v-btn>
        </v-card-title>
        <v-card-text class="mt-3">
            <v-sheet
                color="colorPanelBg3"
                :height="$vuetify.breakpoint.xsOnly? 35 :46"
                class="pl-2 pl-sm-4 rounded-lg d-flex align-center justify-space-between mb-2 text-body-2 text-sm-body-1"
            >
                <v-icon class="mr-2 gray-text custom_skin-black-text">mdi-email</v-icon>
                <span class="gray-text custom_skin-black-text"> {{LangUtil('官方邮箱地址')}} </span>
                <v-spacer></v-spacer>
                <v-btn
                    class="mr-3"
                    color="#6FA9FA"
                    small
                    :width="$vuetify.breakpoint.xsOnly? 24 :30"
                    min-width="0"
                    :height="$vuetify.breakpoint.xsOnly? 24 :30"
                    @click="onCopy"
                >
                    <v-img max-width="24" src="@/assets/icon/icon_copy.png"></v-img>
                </v-btn>
            </v-sheet>
        </v-card-text>
    </v-card>
    <Overlay v-model="pageData.loading" />
</v-dialog>
