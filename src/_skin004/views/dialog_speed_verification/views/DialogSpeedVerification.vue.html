<v-dialog width="300" v-model="pageData.bShow" :retain-focus="false" persistent>
    <v-card class="rounded-lg pb-5" color="colorPanelBg">
        
        <v-card-title class="gradient-bg">
            <div class="text-18">{{LangUtil("滑动验证")}}</div>
            <v-spacer />
            <v-btn icon @click="onClose">
                <v-icon>mdi-close</v-icon>
            </v-btn>
        </v-card-title>

        <div class="d-flex justify-center">
            <SlideVerify_1
                :l="42"
                :r="10"
                :w="270"
                :h="151"
                :slider-text="sliderText"
                :imgs="sliderimgs"
                @success="onsuccess"
                @fail="onfail"
                @refresh="onRefresh"
                ref="sliderVerifyBlock"
                :positionX="pageData.verification"
            ></SlideVerify_1>
        </div>
    </v-card>
    <Overlay v-model="pageData.loading" />
</v-dialog>
