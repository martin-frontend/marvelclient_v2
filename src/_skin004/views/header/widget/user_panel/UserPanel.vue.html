<v-sheet class="bg rounded-lg pa-3 pt-4 custom-userPanel" elevation="0" color="colorUserPanelBg1" width="288">
    <v-img class="rounded-pill mx-auto skin004_6-hidden" src="@/_skin001/assets/header/avatar1.png" max-width="56" max-height="56"></v-img>
    <div class="mx-auto mt-2 text-16 font-weight-medium text-decoration-underline cursor-pointer skin004_6-hidden" @click="onCopy(userInfo.user_id)">
        ID:{{userInfo.user_id}}
    </div>
    <!-- <div class="mx-auto mt-2 text-16 font-weight-medium text-decoration-underline cursor-pointer">
        VIP {{userInfo.vip_info && userInfo.vip_info.vip_level}}
    </div> -->

    <v-sheet class="rounded-lg mt-3 py-1" :class="$vuetify.breakpoint.xsOnly ? 'mob_item_class' : ''" color="colorUserPanelBg">
        <div class="d-flex align-center ml-2 item custom_skin-black-text" v-for="item of menuList" :key="item.id" @click="onMenuItem(item)">
            <v-icon class="custom-icon" small>{{ item.icon }}</v-icon>
            <div class="ml-2">{{ item.name }}</div>
            <v-spacer />
            <v-badge color="red" dot offset-y="5" :value="red_dot_tips.is_user_mail>0 && item.id == 4"></v-badge>
            <div class="icon-box iconfont mx-3 mr-4 text-14" style="transform: rotate(-90deg)"></div>
        </div>
    </v-sheet>

    <v-sheet
        class="rounded-lg mt-3 py-1"
        :class="$vuetify.breakpoint.xsOnly ? 'mob_item_class' : ''"
        color="colorUserPanelBg"
        v-if="menuList1.length>0"
    >
        <div
            class="d-flex align-center ml-2 item custom_skin-black-text"
            v-for="item of menuList1"
            :key="item.id"
            @click="onMenuItem(item)"
        >
            <v-icon class="custom-icon" small>{{ item.icon }}</v-icon>
            <div class="ml-2">{{ item.name }}</div>
            <v-spacer />
            <div class="icon-box iconfont mx-3 mr-4 text-14" style="transform: rotate(-90deg)"></div>
        </div>
    </v-sheet>

    <v-sheet
        v-if="SkinVariable.play_audio"
        class="rounded-lg mt-3 py-1"
        :class="$vuetify.breakpoint.xsOnly ? 'mob_item_class' : ''"
        color="colorUserPanelBg"
    >
        <div class="d-flex align-center ml-2 item custom_skin-black-text">
            <v-icon class="custom-icon" small>mdi-music</v-icon>
            <div class="ml-2">{{ LangUtil("音乐") }}</div>
            <v-spacer />
            <v-switch color="colorBtnBg" v-model="audioProxy.isBackgroundOpen" class="mr-4"></v-switch>
        </div>
    </v-sheet>

    <div
        v-if="SkinVariable.isShowLogout"
        class="d-flex mt-3 ml-1 cursor-pointer"
        :class="$vuetify.breakpoint.xsOnly ? 'white--text' : 'colorBlue--text'"
        @click="onLoginOut"
    >
        <div>{{LangUtil("退出登录")}}</div>
        <v-spacer />
    </div>
</v-sheet>
