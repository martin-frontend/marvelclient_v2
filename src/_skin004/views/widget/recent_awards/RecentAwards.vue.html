<div class="mb-5" v-if="pageData.list.length!=0">
    <div class="text-16 mb-2 ml-2 mr-4 d-flex">
        <v-icon class="mr-1" color="colorYellow" :size="$vuetify.breakpoint.mobile?15:24">mdi-medal</v-icon>
        <div :class="$vuetify.breakpoint.mobile?'text-14 colorTextBlack1--text':''">{{LangUtil("近期爆奖")}}</div>
    </div>
    <v-sheet
        :color="$vuetify.breakpoint.mobile? '#fff' :'#192B4E'"
        rounded
        :height="$vuetify.breakpoint.mobile?30:60"
        class="mb-2 d-flex align-center text-center"
    >
        <v-sheet
            v-if="!$vuetify.breakpoint.mobile || (key == 0 || key ==1 || key==3)"
            class="d-flex justify-center"
            :class="$vuetify.breakpoint.mobile?'text-12 colorTextBlack1--text':'text-18 colorText7--text'"
            width="300"
            color="transparent"
            v-for="(item, key) of titles"
            :key="key"
            >{{item}}</v-sheet
        >
    </v-sheet>
    <v-sheet class="listbox " color="transparent" :max-height="$vuetify.breakpoint.mobile?372:672">
        <div ref="listbox">
            <v-sheet
                :color="$vuetify.breakpoint.mobile? '#fff' :'#192B4E'"
                rounded
                :height="$vuetify.breakpoint.mobile?120:230"
                class="mb-2 d-flex align-center"
                v-for="(item, key) of pageData.list"
                :key="key"
            >
                <v-sheet
                    class="d-flex justify-center py-n9"
                    :class="$vuetify.breakpoint.mobile?'text-12 colorTextBlack1--text':'text-18 colorText2--text'"
                    width="300"
                    color="transparent"
                >
                    <v-img @click="showPreview(item.award_url)" :src="item.award_url" contain :max-height="$vuetify.breakpoint.mobile?120:210"  :max-width="$vuetify.breakpoint.mobile?100:200"></v-img>
                </v-sheet>
                <v-sheet
                    class="d-flex justify-center"
                    :class="$vuetify.breakpoint.mobile?'text-12 colorTextBlack1--text':'text-18 colorText2--text'"
                    width="300"
                    color="transparent"
                >
                    <v-img @click="showPreview(item.withdraw_url)" :src="item.withdraw_url" contain :max-height="$vuetify.breakpoint.mobile?120:210" :max-width="$vuetify.breakpoint.mobile?100:200"></v-img>
                </v-sheet>
                <v-sheet
                    v-if="!$vuetify.breakpoint.mobile"
                    class="d-flex justify-center"
                    :class="$vuetify.breakpoint.mobile?'text-12 colorTextBlack1--text':'text-18 colorText2--text'"
                    width="300"
                    color="transparent"
                >
                    {{item.vendor_name}}
                </v-sheet>
                <v-sheet
                    class="d-flex justify-center"
                    :class="$vuetify.breakpoint.mobile?'text-12 colorTextBlack1--text':'text-18 colorText2--text'"
                    width="300"
                    color="transparent"
                >
                    {{item.game_name}}
                </v-sheet>
                <v-sheet
                    v-if="!$vuetify.breakpoint.mobile"
                    class="d-flex justify-center"
                    :class="$vuetify.breakpoint.mobile?'text-12 colorTextBlack1--text':'text-18 colorText2--text'"
                    width="300"
                    color="transparent"
                >
                    {{item.username}}
                </v-sheet>
                <v-sheet
                    v-if="!$vuetify.breakpoint.mobile"
                    class="d-flex justify-center"
                    :class="$vuetify.breakpoint.mobile?'text-12 colorTextBlack1--text':'text-18 colorText2--text'"
                    width="300"
                    color="transparent"
                >
                    {{item.award_time}}
                </v-sheet>
            </v-sheet>
        </div>
    </v-sheet>
</div>
