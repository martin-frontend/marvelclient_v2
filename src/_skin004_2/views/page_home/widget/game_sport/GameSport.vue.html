<div :class="$vuetify.breakpoint.mobile ? 'mt-3' : 'mt-8'">
    <div class="text-16 ml-2 mr-4 d-flex align-center" :class="$vuetify.breakpoint.mobile?'':'mb-2'">
        <v-icon class="mr-1" :color="$vuetify.breakpoint.mobile?'colorTextBlack1':'colorYellow'" :size="$vuetify.breakpoint.mobile?15:24"
            >{{ CategoryIcon[data.category] }}</v-icon
        >
        <div :class="$vuetify.breakpoint.mobile?'text-14 colorTextBlack1--text':''">{{ data.category_name }}</div>
        <v-spacer />
        <v-btn
            v-if="!$vuetify.breakpoint.mobile"
            class="text-12 rounded-pill"
            style="padding: 8px"
            color="rgba(243, 231, 231, 0.098)"
            height="24"
            @click="onShowAll"
        >
            {{LangUtil("查看全部")}}
        </v-btn>
    </div>
    <v-sheet color="transparent">
        <div v-if="!$vuetify.breakpoint.mobile">
            <v-row v-for="(items, index) in listPc" :key="index" class="test_sta">
                <v-col v-for="item in items" :key="item.vendor_prodcut_id">
                    <GameSportItem :data="item" :category="data.category" />
                </v-col>
            </v-row>
        </div>
        <div v-else class="mt-2">
            <!-- <v-row dense v-for="(item, index) in data.list" :key="item.vendor_prodcut_id">
                <v-col>
                    <GameSportItem :data="item" :category="data.category" />
                </v-col>
            </v-row> -->
            <v-card
            :width="width"
            :height="279/697*width"
            color="colorTitleBg"
            class="rounded-lg mr-3 my-1 mt-2 box"
            :class="item.status != 1 ? 'filter-gray' : ''"
            v-for="item of data.list"
            :key="item.vendor_prodcut_id"
            @click="goGamePlay(item)"
        >
            <v-lazy>
                <v-img class="cursor-pointer d-flex align-center rounded" :height="279/697*width" :src="item.icon">
                    <div class="game-icon">
                        <div class="game-title text-30 font-weight-bold">{{item.vendor_product_name}}</div>
                        <div class="vendor-title text-18 mt-2">{{item.vendor_name}}</div>
                    </div>
                    <div class="egame__item__mask">
                        <div class="egame__item__play-icon">
                            <div class="icon-box iconfont" style="font-size: 48px; --gap: 8px">
                                <div class="icon-chevron-right icon__icon mt-n1"></div>
                            </div>
                        </div>
                    </div>
                    <template v-slot:placeholder>
                        <v-row class="fill-height ma-0" align="center" justify="center">
                            <v-progress-circular indeterminate color="colorText1"></v-progress-circular>
                        </v-row>
                    </template>
                </v-img>
            </v-lazy>
        </v-card>
        </div>
    </v-sheet>
</div>
