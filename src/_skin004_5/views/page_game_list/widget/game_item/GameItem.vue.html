<v-card
    :color="item?'bgNavigation':'transparent'"
    :style="{'opacity': item?1:0, 'cursor': 'auto'}"
    :width="width"
    :class="getBoxClass()"
    class="rounded-lg"
    flat
>
    <!-- <v-lazy> -->
    <v-sheet v-if="item" color="transparent" @click="goGamePlay" :class="{ 'loader_class_mob' : $mobile ,'game-icon' : !isNeetPlayBtn}">
        <ImgLoader v-if="item" class="cursor-pointer rounded_img" min-height="100" :width="width" :height="height" :src="getIcon(item)">
            <!-- 手机显示 -->
            <!-- <template v-if="$mobile">
                    <v-img v-if="item.water_rate_accelerate" class="float-left" contain
                        content-class="d-flex flex-column align-start pl-1" width="80px"
                        src="@/assets/tag/tag_background.png">
                        <span class="text-12 font-italic text-yellow">{{ LangUtil('挖矿加速') }}</span>
                        <span class="text-12 d-flex">
                            <span class="mt-n1">{{ `＋${item.water_rate_accelerate * 100}%` }}</span>
                            <v-img class="mt-n2" width="10px" contain src="@/assets/tag/arrow.png"></v-img>
                        </span>
                    </v-img>
                    <v-img v-if="getTag != ''" class="float-right" width="30px" :src="getTag"></v-img>
                </template> -->
            <!-- pc显示 -->
            <!-- <template v-else> -->
            <v-img
                v-if="item.water_rate_accelerate"
                class="float-left mt-1"
                content-class="d-flex flex-column align-start pl-1"
                contain
                width="110px"
                src="@/assets/tag/tag_background.png"
            >
                <span class="font-italic text-yellow">{{ LangUtil('挖矿加速') }}</span>
                <span class="d-flex">
                    <span class="mt-n1">{{ `＋${item.water_rate_accelerate * 100}%` }}</span>
                    <v-img class="mt-n2" width="13px" contain src="@/assets/tag/arrow.png"></v-img>
                </span>
            </v-img>
            <v-img v-if="getTag != ''" class="float-right" width="50px" :src="getTag"></v-img>
            <!-- </template> -->
            <div v-if="isNeetPlayBtn" class="egame__item__mask">
                <div class="egame__item__play-icon">
                    <div class="icon-box iconfont" style="font-size: 48px; --gap: 8px">
                        <div class="icon-chevron-right icon__icon mt-n1"></div>
                    </div>
                </div>
            </div>

            <div v-if="!isNomalState" class="mask_base d-flex justify-center align-center" :class="$mobile ? 'mob_mask' : 'pc_mask'">
                <v-sheet class="d-flex justify-center align-center cursor-pointer" @click="onClickItem" color="transparent">
                    <svg-icon icon="weihu" class="primary--text text-30"></svg-icon>
                </v-sheet>
            </div>
        </ImgLoader>

        <v-sheet
            v-if="!isNeetPlayBtn"
            class="text_bg rounded_text d-flex justify-center align-center"
            width="100%"
            :height="title_height"
            flat
        >
            <div class="game-title" :class="$mobile ? 'text-12 title_text_mob' : 'text-16'" style="text-align: center">
                {{useMenuData ? item.alias : item.vendor_product_name }}
            </div>
        </v-sheet>

        <v-sheet
            v-else
            class="text_bg rounded_text d-flex justify-center align-center flex-column mb-1"
            width="100%"
            :height="title_height"
            color="transparent"
            flat
        >
            <div
                class="game-title font-weight-bold text-with-shadow"
                :class="$mobile ? 'text-12 title_text_mob' : 'text-16'"
                style="text-align: center; line-height: 0.9"
            >
                {{useMenuData ? item.alias : item.vendor_product_name }}
            </div>
            <div class="text-with-shadow" :class="$mobile ? 'text-12 title_text_mob' : 'text-14'" style="text-align: center">
                {{ item.vendor_name }}
            </div>
        </v-sheet>

        <template v-slot:placeholder>
            <v-row class="fill-height ma-0" align="center" justify="center">
                <v-progress-circular indeterminate color="bgNavigation"></v-progress-circular>
            </v-row>
        </template>
    </v-sheet>

    <!-- </v-lazy> -->
</v-card>
