<v-dialog v-if="!pageData.bHidden" width="730" v-model="pageData.bShow" :retain-focus="false" :fullscreen="$xsOnly" persistent>
    <v-card class="rounded-lg" color="bgBanner">
        <!-- pc显示方式 -->
        <template v-if="!$xsOnly">
            <v-card-title class="gradient-bg d-flex justify-center" v-if="!$xsOnly">
                <div class="text-20">{{LangUtil("地址薄")}}</div>
                <!-- <v-spacer /> -->
                <v-btn icon @click="onClose">
                    <v-icon>mdi-close</v-icon>
                </v-btn>
            </v-card-title>
            <v-divider class="mb-2" />
            <v-card-text v-if="!$xsOnly">
                <div class="d-flex mt-3">
                    <CustomSelect
                        class="mr-3"
                        :icons="plat_coins"
                        :options="pageData.methodList"
                        v-model="listQuery.coin_name_unique"
                        @change="onChange"
                    />
                    <CustomSelect
                        v-if="pageData.methodList[listQuery.coin_name_unique]"
                        :options="pageData.methodList[listQuery.coin_name_unique].options"
                        v-model="listQuery.block_network_id"
                        @change="onChangeSub"
                    />
                </div>
                <v-sheet v-if="pageData.list.length>0" color="transparent" height="368" class="scroll-y">
                    <v-sheet
                        color="colorPanelBg2"
                        outlined
                        height="76"
                        class="rounded-lg d-flex align-center px-5 mt-3 cursor"
                        v-for="(item, key) of pageData.list"
                        :key="key"
                        @click="onAddress(item.payment_method.account)"
                        style="background-color: transparent !important"
                    >
                        <v-sheet color="transparent" class="colorBlue--text text-truncate mr-2">
                            <div class="mb-1 text-truncate">{{item.payment_method.account_name}}</div>
                            <div class="text-truncate">{{item.payment_method.account}}</div>
                        </v-sheet>
                        <v-spacer />
                        <!-- <v-btn class="colorBtnBg mr-3" small @click.stop.prevent="onEdit(item)">{{LangUtil("备注")}}</v-btn>
                    <v-btn color="colorBlue" small @click.stop.prevent="onDelete(item)">{{LangUtil("删除")}}</v-btn> -->

                        <btn-yellow :btn_type="2" class="text-16 mr-3" width="100" height="30" @click.native="onEdit(item)"
                            >{{LangUtil("备注")}}</btn-yellow
                        >
                        <btn-yellow :btn_type="2" class="text-16" width="100" height="30" @click.native="onDelete(item)"
                            >{{LangUtil("删除")}}</btn-yellow
                        >
                    </v-sheet>
                </v-sheet>
                <ListNodata v-if="pageData.list.length == 0" height="411" />
                <v-spacer />
                <v-pagination
                    class="mt-2"
                    v-if="pageData.pageInfo.pageCount > 1 && $vuetify.breakpoint.width > 600"
                    v-model="pageData.pageInfo.pageCurrent"
                    :length="pageData.pageInfo.pageCount"
                    :total-visible="7"
                    @input="onPageChange"
                ></v-pagination>
            </v-card-text>
        </template>
        <template v-else>
            <!-- 手机显示方式 -->
            <LoadMore1
                v-if="pageData.bShow"
                @onRefresh="onRefresh"
                @onLoad="onLoad"
                :finished="pageData.finished"
                :is_needfinishedtext="pageData.list.length == 0"
            >
                <template v-slot:top>
                    <v-sheet color="bgColor">
                        <com-dialog-title title="地址薄" @onClose="onClose" />

                        <v-divider class="mb-2" />
                        <div class="d-flex pa-3">
                            <CustomSelect
                                class="mr-3"
                                :icons="plat_coins"
                                :options="pageData.methodList"
                                v-model="listQuery.coin_name_unique"
                                @change="onChange"
                            />
                            <CustomSelect
                                v-if="pageData.methodList[listQuery.coin_name_unique]"
                                :options="pageData.methodList[listQuery.coin_name_unique].options"
                                v-model="listQuery.block_network_id"
                                @change="onChangeSub"
                            />
                        </div>
                    </v-sheet>
                </template>

                <ListNodata v-if="pageData.list.length == 0" />
                <v-sheet
                    class="px-3 py-2 rounded-lg my-3 colorText2--text d-flex align-center cursor"
                    v-for="(item, key) of pageData.list"
                    :key="key"
                    outlined
                    style="background-color: transparent !important"
                    @click="onAddress(item.payment_method.account)"
                >
                    <v-sheet color="transparent" class="colorBlue--text text-truncate mr-2">
                        <div class="mb-1 text-truncate">{{item.payment_method.account_name}}</div>
                        <div class="text-truncate">{{item.payment_method.account}}</div>
                    </v-sheet>
                    <v-spacer />
                    <btn-yellow :btn_type="2" class="text-12 mr-3" min-width="60" height="30" @click.native="onEdit(item)"
                        >{{LangUtil("备注")}}</btn-yellow
                    >
                    <btn-yellow :btn_type="2" class="text-12" min-width="60" height="30" @click.native="onDelete(item)"
                        >{{LangUtil("删除")}}</btn-yellow
                    >
                    <!--                 
                    <v-btn class="colorBtnBg mr-3" small @click.stop.prevent="onEdit(item)">{{LangUtil("备注")}}</v-btn>
                    <v-btn color="colorBlue" small @click.stop.prevent="onDelete(item)">{{LangUtil("删除")}}</v-btn> -->
                </v-sheet>
            </LoadMore1>
            <!-- </v-sheet> -->
        </template>
    </v-card>
    <Overlay v-model="pageData.loading" />
</v-dialog>
