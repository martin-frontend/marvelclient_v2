<div v-if="!$mobile" class="d-flex align-center black--text">
    <template v-if="!item.is_multi">
        <svg-icon class="mx-1" :icon="fb_icon_name(item)"></svg-icon>
        <span class="ml-2" :class="chickIsCanClick(item) ? 'cursor-pointer underline' : '' " @click="onClickFootballName(item)"
            >{{item.game_info.betList[0].matchName}}</span
        >
        <span class="ml-2" v-if="item.game_info.betList[0].isInplay && item.game_info.betList[0].betScore">
            <span class="font-weight-bold"> {{LangUtil("足球滚球")}}({{item.game_info.betList[0].betScore.split(": ")[1]}}) </span>
        </span>
        <span class="ml-2">[{{item.market_show_name}}]</span>
        <span class="ml-2 font-weight-bold">{{item.game_info.betList[0].optionName}}</span>
        <span class="ml-2">@{{item.game_info.betList[0].odds }}</span>
        <v-spacer />
        <v-sheet
            @click="handlerDetail(item)"
            class="cursor-pointer rounded-pill px-2 record_border d-flex align-center"
            color="transparent"
        >
            <span class="text-12 ma-1 black--text">{{LangUtil("查看投注详情")}}</span>
            <svg-icon class="ml-1 bet_record_color--text text-16" icon="bet_record"></svg-icon>
        </v-sheet>
    </template>
    <template v-else>
        <span class="mr-2" :class="chickIsCanClick(item) ? 'cursor-pointer underline' : '' " @click="onClickFootballName(item)"
            >{{item.vendor_name}}
        </span>
        <span class="font-weight-bold">{{LangUtil('BetType')}} </span>
        <span class="font-weight-bold ml-2">{{item.league}}</span>
        <v-spacer />
        <v-sheet
            @click="handlerDetail(item)"
            class="cursor-pointer rounded-pill px-2 record_border d-flex align-center"
            color="transparent"
        >
            <span class="text-12 ma-1 black--text">{{LangUtil("查看投注详情")}}</span>
            <svg-icon class="ml-1 bet_record_color--text text-16" icon="bet_record"></svg-icon>
        </v-sheet>
        <!-- <div @click="handlerDetail(item)" class="cursor-pointer">
        <svg-icon class="mr-1 bet_record_color--text text-16" icon="bet_record"></svg-icon>
    </div> -->
    </template>
</div>

<div v-else class="d-flex black--text">
    <template v-if="!item.is_multi">
        <svg-icon class="mr-2 ml-1" style="margin-top: 3px" :icon="fb_icon_name(item)"></svg-icon>
        <div>
            <div class="" :class="chickIsCanClick(item) ? 'cursor-pointer underline' : '' " @click="onClickFootballName(item)">
                {{item.game_info.betList[0].matchName}}
            </div>
            <div>
                <span class="mr-2 div-block" v-if="item.game_info.betList[0].isInplay && item.game_info.betList[0].betScore">
                    <span class="font-weight-bold"> {{LangUtil("足球滚球")}}({{item.game_info.betList[0].betScore.split(": ")[1]}}) </span>
                </span>
                <div class="mr-2 div-block">{{item.market_show_name}}</div>
            </div>
            <div>
                <span class="mr-2 div-block font-weight-bold">{{item.game_info.betList[0].optionName}} </span>
                <span class="div-block">@{{item.game_info.betList[0].odds }}</span>
            </div>
        </div>
        <v-spacer />
        <v-sheet color="transparent" class="d-flex align-center">
            <v-sheet
                @click="handlerDetail(item)"
                class="cursor-pointer rounded-pill px-2 record_border d-flex align-center"
                color="transparent"
                height="30px"
            >
                <span class="text-12 ma-1 black--text" style="text-wrap: nowrap">{{LangUtil("查看投注详情")}}</span>
                <svg-icon class="ml-1 bet_record_color--text text-16" icon="bet_record"></svg-icon>
            </v-sheet>
        </v-sheet>
        <!-- <div @click="handlerDetail(item)" class="cursor-pointer">
                                <svg-icon class="mr-1" icon="bet_record"></svg-icon>
                            </div> -->
    </template>
    <template v-else>
        <div>
            <span class="mr-2" :class="chickIsCanClick(item) ? 'cursor-pointer underline' : '' " @click="onClickFootballName(item)"
                >{{item.vendor_name}}
            </span>
            <span class="font-weight-bold">{{LangUtil('BetType')}} </span>
            <span class="font-weight-bold ml-2">{{item.league}}</span>
        </div>
        <v-spacer />
        <v-sheet
            @click="handlerDetail(item)"
            class="cursor-pointer rounded-pill px-2 record_border d-flex align-center"
            color="transparent"
        >
            <span class="text-12 ma-1 black--text">{{LangUtil("查看投注详情")}}</span>
            <svg-icon class="ml-1 bet_record_color--text text-16" icon="bet_record"></svg-icon>
        </v-sheet>
        <!-- <div @click="handlerDetail(item)" class="cursor-pointer">
                                <svg-icon class="mr-1" icon="bet_record"></svg-icon>
                            </div> -->
    </template>
</div>
