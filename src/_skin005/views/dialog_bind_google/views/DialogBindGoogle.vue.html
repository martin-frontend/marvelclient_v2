<v-dialog v-if="!pageData.bHidden" width="400" v-model="pageData.bShow" :retain-focus="false" 
    persistent>
    <v-card class="rounded-lg" color="bgBanner">

        <com-dialog-title title="绑定谷歌" @onClose="onClose"/>
        
        <v-divider class="mb-2 " />
        <v-card-text class="px-4 px-md-7 my-7 text_height">
            <CustomInput maxlength="6" v-if="userInfo.is_google_scan == 1" :isOnlyNumber="true" class="mb-3"
                v-model="pageData.form.old_google_code" :placeholder="LangUtil('请输入原来谷歌验证码')" />
            <CustomInput :isOnlyNumber="true" maxlength="6" v-model="pageData.form.google_code"
                :placeholder="LangUtil('请输入新谷歌验证码')" />
        </v-card-text>
        <v-card-actions class="d-flex px-6 pb-7">
            <!-- <v-btn :disabled="disabled" @click="handlerBindGoogle" block class="text-sm-subtitle-1 mb-7" color="colorBtnBg" height="50"
                >{{LangUtil('确认')}}</v-btn> -->

            <btn-yellow class="text-16 " width="100%" height="48" :disabled="disabled"
                @click.native="handlerBindGoogle">{{LangUtil("确认")}}</btn-yellow>
        </v-card-actions>
    </v-card>
    <Overlay v-model="pageData.loading" />
</v-dialog>
