<v-dialog v-if="!pageData.bHidden" v-model="pageData.bShow" max-width="400" persistent>
    <template v-slot:activator="{ on, attrs }">
        <v-btn class="text-12 mr-n4" color="transparent" elevation="0" text width="61" :disabled="!isCheck || pageData.downcount > 0" v-bind="attrs" v-on="on">
            <!-- <span :class="(!isCheck || pageData.downcount > 0) ? 'textGray--text' : 'textYellow--text'"> {{pageData.downcount > 0 ? pageData.downcount : LangUtil("验证码")}}</span> -->
        

        <btn-yellow class="text-12" min_width="61" height="36" :btn_type="4"
        :disabled="!isCheck || pageData.downcount > 0">
        {{pageData.downcount > 0 ? pageData.downcount : LangUtil("验证码")}}
        </btn-yellow>
    </v-btn>
    </template>
    <v-card  class="rounded-xl" color="bgBanner" width="400" height="300">
        <!-- <v-card-title class="d-flex align-center gradient-bg">
            <div class="font-weight-medium primary--text text-20">
                {{pageData.category == 0 ? LangUtil("获取邮箱验证码"): LangUtil("获取短信验证码")}}
            </div>
            <v-btn class="ml-auto" icon large @click="onClose"><v-icon>mdi-close</v-icon></v-btn>
        </v-card-title> -->

        <com-dialog-title :title="pageData.category == 0 ? '获取邮箱验证码' : '获取短信验证码'" @onClose="onClose" :isDialog="true"/>

        <v-divider />
        <v-card-text class="d-flex px-8 mt-10">
            <CustomInput type="tel" icon="mdi-shield-check" v-model="pageData.form.auth_code" :placeholder="LangUtil('请输入验证码')">
                <v-img class="ml-3 rounded-lg" :src="pageData.auth_image" max-width="74" height="30" @click="getVerity"></v-img>
            </CustomInput>
        </v-card-text>
        <v-card-actions class="mx-5 mt-10">
            <!-- <v-btn class="rounded-lg" color="#6fa9fa" height="36" small block @click="onSend">{{LangUtil("确定")}}</v-btn> -->

            <btn-yellow class="text-16" width="100%" height="36" 
            @click.native="onSend">{{LangUtil("确定")}}</btn-yellow>
        </v-card-actions>
    </v-card>
    <Overlay v-model="pageData.loading" />
</v-dialog>
