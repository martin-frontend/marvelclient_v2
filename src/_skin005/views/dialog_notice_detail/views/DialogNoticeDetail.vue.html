
<v-dialog v-if="!pageData.bHidden" v-model="pageData.bShow" width="60%" :retain-focus="false" :fullscreen="$vuetify.breakpoint.xsOnly" persistent >
    <v-card flat  color="bgBanner" class="rounded10" style="height: calc(100vh - 150px);">
        <com-dialog-title :title="pageData.data.activity_name" @onClose="onClose" />
        <v-divider class="mb-2 " />
        <v-sheet color="transparent" width="100%" class="px-5 overflow-y-auto" style="max-height: calc(100% - 90px);">
            <!-- <div v-if="pageData.data.show_type == 1" class="textYellow--text" v-html="pageData.data.link_url"></div> -->
            <div class="" v-html="pageData.data.link_url"></div>

        </v-sheet>
    </v-card>
</v-dialog>
