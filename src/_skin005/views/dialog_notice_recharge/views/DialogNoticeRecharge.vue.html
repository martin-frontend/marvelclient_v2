<!-- <v-dialog width="730" v-model="pageData.bShow" :retain-focus="false" :fullscreen="$vuetify.breakpoint.xsOnly" persistent> -->
<v-dialog v-if="!pageData.bHidden" :width="width" v-model="pageData.bShow" :retain-focus="false" persistent @click:outside="onClose">
    <v-card v-if="!$mobile" flat color="transparent" class="">
        <v-sheet color="transparent" class="overflow-y-auto rounded10" width="900" height="560">
            <template v-for="(item,i) in pageData.noticeArr">
                <v-img
                    :key="i"
                    v-if="myProxy.pageData.curIndex == i"
                    :src="item_img_src(item)"
                    :width="width"
                    class="rounded10"
                    @click="onImgClick"
                    @loadstart="loadstart"
                    @load="load"
                >
                </v-img>
            </template>
        </v-sheet>
        <v-sheet color="transparent" width="100%" class="d-flex justify-center mt-2 py-2">
            <v-btn class="" icon @click="onClose">
                <svg-icon icon="close_circle" class="text-30 white--text"></svg-icon>
            </v-btn>
        </v-sheet>
    </v-card>

    <v-card v-else flat color="transparent" class="rounded10">
        <v-sheet color="transparent">
            <template v-for="(item,i) in pageData.noticeArr">
                <v-img
                    :key="i"
                    v-if="myProxy.pageData.curIndex == i"
                    :src="item_img_src(item)"
                    :width="width"
                    class="rounded10"
                    @click="onImgClick"
                    @loadstart="loadstart"
                    @load="load"
                >
                </v-img>
            </template>
            <v-sheet color="transparent" width="100%" class="d-flex justify-center mt-2 py-2">
                <v-btn class="" icon @click="onClose">
                    <svg-icon icon="close_circle" class="text-30 white--text"></svg-icon>
                </v-btn>
            </v-sheet>
        </v-sheet>
    </v-card>
    <Overlay v-model="pageData.loading" />
</v-dialog>
