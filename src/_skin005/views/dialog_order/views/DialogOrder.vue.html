<v-dialog v-if="!pageData.bHidden" width="400" v-model="pageData.bShow" :retain-focus="false" :fullscreen="$xsOnly" persistent>
    <v-card :class="!$xsOnly ? 'rounded10' : ''" color="bgColor">
        <com-dialog-title title="注单记录" @onClose="onClose" />

        <v-card-text class="px-5 mt-2">
            <iframe height="275" width="100%" frameborder="0" :src="pageData.url"> </iframe>
        </v-card-text>
    </v-card>

    <Overlay v-model="pageData.loading" />
</v-dialog>
