<v-dialog v-if="!pageData.bHidden" width="850" v-model="pageData.bShow" :retain-focus="false" :fullscreen="$vuetify.breakpoint.xsOnly"
    persistent>
    <v-card class="rounded10 pb-3" color="bgBanner">
        <!-- pc显示方式 -->
        <template v-if="!$vuetify.breakpoint.xsOnly">

            <com-dialog-title title="提币记录" @onClose="onClose" />

            <v-divider class="mb-2 " />
            <v-card-text class="px-5" v-if="!$vuetify.breakpoint.xsOnly">

                <v-sheet v-if="pageData.list.length>0 && !$vuetify.breakpoint.xsOnly" color="transparent" height="368"
                    class="scroll-y">
                    <v-sheet class="mt-5 px-7 py-2 rounded-lg my-3" outlined v-for="(item, key) of pageData.list"
                        :key="key" style="background-color: transparent !important">
                        <div class="d-flex flex-wrap listitem textGray--text">
                            <div class="min-width-150">
                                <div>{{LangUtil("订单号")}}</div>
                                <div class="text-truncate text-decoration-underline cursor-pointer primary--text"
                                    @click="onCopy(item.order_no)">
                                    {{item.order_no}}
                                </div>
                            </div>
                            <div class="min-width-150">
                                <div>{{LangUtil("创建时间")}}</div>
                                <div class="primary--text">{{item.created_at}}</div>
                            </div>
                            <div class="min-width-120">
                                <div>{{LangUtil("链名")}}</div>
                                <div class="primary--text">{{item.third_order_info ? item.third_order_info.block_name :
                                    "-"}}</div>
                            </div>
                            <div class="min-width-100">
                                <div>{{LangUtil("币种")}}</div>
                                <div class="primary--text">{{item.third_order_info ? item.third_order_info.token_name :
                                    "-"}}</div>
                            </div>
                            <div class="min-width-100">
                                <div>{{LangUtil("数量")}}</div>
                                <div class="primary--text">{{item.gold}}</div>
                            </div>
                            <div class="min-width-150">
                                <div>{{LangUtil("发送地址")}}</div>
                                <div class="text-truncate cursor-pointer primary--text"
                                    :class="item.third_order_info ? 'text-decoration-underline': ''"
                                    @click="onCopy(item.third_order_info ? item.third_order_info.from_address : '')">
                                    {{item.third_order_info ? item.third_order_info.from_address : "-"}}
                                </div>
                            </div>
                            <div class="min-width-150">
                                <div>{{LangUtil("接收地址")}}</div>
                                <div class="text-truncate cursor-pointer primary--text"
                                    :class="item.third_order_info ? 'text-decoration-underline': ''"
                                    @click="onCopy(item.third_order_info ? item.third_order_info.to_address : '')">
                                    {{item.third_order_info ? item.third_order_info.to_address : "-"}}
                                </div>
                            </div>
                            <div class="min-width-120">
                                <div>{{LangUtil("状态")}}</div>
                                <div class="primary--text">{{item.status}}</div>
                            </div>
                            <div class="min-width-150">
                                <div>{{LangUtil("查询区块")}}</div>
                                <div class="text-decoration-underline cursor-pointer primary--text">
                                    <a :href="item.third_order_info && item.third_order_info.tx_scan_url"
                                        target="_blank" class="textYellow--text">{{LangUtil("点击查询")}}</a>
                                </div>
                            </div>
                        </div>
                    </v-sheet>
                </v-sheet>
                <ListNodata v-if="pageData.list.length == 0" height="445" />
                <v-spacer />
                <v-pagination v-if="pageData.pageInfo.pageCount > 1 && $vuetify.breakpoint.width > 600"
                    v-model="pageData.pageInfo.pageCurrent" :length="pageData.pageInfo.pageCount" :total-visible="7"
                    @input="onPageChange"></v-pagination>
            </v-card-text>
        </template>
        <template v-else>
            <!-- 手机显示方式 -->
            <!-- <v-card-text class="pb-3 px-0">
                <div class="gradient-bg_mob d-flex align-center  justify-center">
                    <div class="text-16 primary--text">{{LangUtil("提币记录")}}</div>
                    <v-btn icon @click="onClose">
                        <svg-icon icon="arrow_right" class="text-14 back_btn_icon textGray--text"></svg-icon>
                    </v-btn>
                </div>
            </v-card-text> -->
            <com-dialog-title title="提币记录" @onClose="onClose" />

            <v-divider class="mb-2 " />
            <v-sheet id="mobile_main" color="transparent" class="overflow-y-auto px-5"
                style="height: calc(100vh - 100px);">
                <LoadMore @onRefresh="onRefresh" @onLoad="onLoad" :listNodata="pageData.list.length == 0"
                    :finished="pageData.finished">
                    <v-sheet class="px-3 py-2 rounded-lg my-3 textGray--text"
                        style="background-color: transparent !important" outlined v-for="(item, key) of pageData.list"
                        :key="key">
                        <div class="listitem">
                            <div class="d-flex justify-space-between my-0">
                                <div class="my-0 primary--text">{{LangUtil("订单号")}}</div>
                                <div class="text-truncate text-decoration-underline cursor-pointer my-0"
                                    @click="onCopy(item.order_no)">
                                    {{item.order_no}}
                                </div>
                            </div>
                            <div class="d-flex justify-space-between my-0">
                                <div class="my-0 primary--text">{{LangUtil("创建时间")}}</div>
                                <div class="d-flex justify-end my-0">{{item.created_at}}</div>
                            </div>
                            <div class="d-flex justify-space-between my-0">
                                <div class="my-0 primary--text">{{LangUtil("链名")}}</div>
                                <div class="d-flex justify-end my-0">{{item.third_order_info ?
                                    item.third_order_info.block_name : "-"}}</div>
                            </div>
                            <div class="d-flex justify-space-between my-0">
                                <div class="my-0 primary--text">{{LangUtil("币种")}}</div>
                                <div class="d-flex justify-end my-0">{{item.third_order_info ?
                                    item.third_order_info.token_name : "-"}}</div>
                            </div>
                            <div class="d-flex justify-space-between my-0">
                                <div class="my-0 primary--text">{{LangUtil("数量")}}</div>
                                <div class="d-flex justify-end my-0">{{item.gold}}</div>
                            </div>
                            <div class="d-flex justify-space-between my-0">
                                <div class="my-0 primary--text">{{LangUtil("发送地址")}}</div>
                                <div class="d-flex justify-end my-0"
                                    @click="onCopy(item.third_order_info ? item.third_order_info.from_address : '')">
                                    <div class="text-truncate text-align-right colorText6--text"
                                        :class="item.third_order_info && 'text-decoration-underline'">
                                        {{item.third_order_info ? item.third_order_info.from_address : "-"}}
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex justify-space-between my-0">
                                <div class="my-0 primary--text">{{LangUtil("接收地址")}}</div>
                                <div class="d-flex justify-end my-0"
                                    @click="onCopy(item.third_order_info ? item.third_order_info.to_address : '')">
                                    <div class="text-truncate text-align-right colorText6--text"
                                        :class="item.third_order_info && 'text-decoration-underline'">
                                        {{item.third_order_info ? item.third_order_info.to_address : "-"}}
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex justify-space-between my-0">
                                <div class="my-0 primary--text">{{LangUtil("状态")}}</div>
                                <div class="d-flex justify-end my-0">{{item.status}}</div>
                            </div>
                            <div class="d-flex justify-space-between my-0">
                                <div class="my-0 primary--text">{{LangUtil("查询区块")}}</div>
                                <div class="d-flex justify-end text-decoration-underline cursor-pointer my-0">
                                    <a :href="item.third_order_info && item.third_order_info.tx_scan_url"
                                        class="textYellow--text" target="_blank">{{LangUtil("点击查询")}}</a>
                                </div>
                            </div>
                        </div>
                    </v-sheet>
                </LoadMore>
            </v-sheet>
        </template>
    </v-card>
    <Overlay v-model="pageData.loading" />
</v-dialog>
