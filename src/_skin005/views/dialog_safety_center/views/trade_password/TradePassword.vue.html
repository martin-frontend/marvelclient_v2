
    <!-- 图形码验证：输入图形验证即修改 -->
    <div v-if="myProxy.passWordShowType == 1" class="d-flex align-center flex-column">
        <CustomPassword
            class="mb-6"
            icon="mdi-shield-lock"
            :placeholder="LangUtil('设置交易密码(6-20位)')"
            v-model="form.password"
            @blur="onBlurInput()"
        />
        <v-sheet color="transparent" class="mb-6" width="100%">
            <CustomPassword
                icon="mdi-shield-lock"
                :placeholder="LangUtil('确认密码(6-20位)')"
                v-model="form.password_confirm"
                @blur="onBlurInput()"
            />
            <v-sheet class="text-12 red--text" color="transparent"> {{error_info}} </v-sheet>
        </v-sheet>
        <v-sheet v-if="!isDragAuth" color="transparent" width="100%" class="d-flex align-center mb-6">
            <CustomInput class="" icon="mdi-shield-check" type="tel" :placeholder="LangUtil('输入验证码')" v-model="form.verify_code">
            </CustomInput>
            <v-img class="ml-3 rounded" :src="pageData.auth_image" max-width="75" height="30" @click="getImageVerity"></v-img>
        </v-sheet>

        <btn-yellow :class="$mobile ? 'text-14' : 'text-16'" min_width="100%" height="36" :disabled="!isCheck" @click.native="onSubmit"
            >{{LangUtil("保存设置")}}</btn-yellow
        >
    </div>

    <!-- 登陆密码验证 -->
    <div v-else-if="myProxy.passWordShowType == 2" class="d-flex align-center flex-column">
        <CustomPassword
            class="mb-6"
            icon="mdi-shield-lock"
            :placeholder="LangUtil('设置交易密码(6-20位)')"
            v-model="form.password"
            @blur="onBlurInput()"
        />
        <v-sheet color="transparent" class="mb-6" width="100%">
            <CustomPassword
                @blur="onBlurInput()"
                icon="mdi-shield-lock"
                :placeholder="LangUtil('确认密码(6-20位)')"
                v-model="form.password_confirm"
            />
            <v-sheet class="text-12 red--text" color="transparent"> {{error_info}} </v-sheet>
        </v-sheet>
        <CustomPassword class="mb-5" icon="mdi-shield-lock" :placeholder="LangUtil('输入登录密码')" v-model="form.logonPassword" />

        <btn-yellow :class="$mobile ? 'text-14' : 'text-16'" min_width="100%" height="36" :disabled="!isCheck_logon" @click.native="onSubmit"
            >{{LangUtil("保存设置")}}</btn-yellow
        >
    </div>

    <div v-else-if="myProxy.passWordShowType == 3 || myProxy.passWordShowType == 4" class="d-flex align-center flex-column">
        <CustomPassword
            class="mb-6"
            icon="mdi-shield-lock"
            :placeholder="LangUtil('设置交易密码(6-20位)')"
            v-model="form.password"
            @blur="onBlurInput()"
        />
        <v-sheet color="transparent" class="mb-6" width="100%">
            <CustomPassword
                @blur="onBlurInput()"
                icon="mdi-shield-lock"
                :placeholder="LangUtil('确认密码(6-20位)')"
                v-model="form.password_confirm"
            />
            <v-sheet class="text-12 red--text" color="transparent"> {{error_info}} </v-sheet>
        </v-sheet>
        <CustomInput class="mb-8" icon="mdi-shield-check" type="tel" :placeholder="LangUtil('输入验证码')" v-model="form.verify_code">
            <btn-yellow class="mr-n4 text-14" min_width="80" height="36" :btn_type="4" :disabled="isdeisable" @click.native="sendVerith"
                >{{verityString}}</btn-yellow
            >
        </CustomInput>

        <btn-yellow :class="$mobile ? 'text-14' : 'text-16'" min_width="100%" height="36" :disabled="!isCheck" @click.native="onSubmit"
            >{{LangUtil("保存设置")}}</btn-yellow
        >
    </div>
