<v-sheet color="transparent">
    <v-sheet flat v-if="!$vuetify.breakpoint.mobile" class=" px-5 pb-5" color="transparent">
        <v-sheet class="d-flex align-center justify-space-between text-16 mx-5 px-1" height="40" color="transparent">
            <v-sheet class="d-flex justify-center primary--text" color="transparent"
                width="150">{{LangUtil("币种")}}</v-sheet>
            <v-sheet class="d-flex justify-center primary--text" color="transparent"
                width="150">{{LangUtil("可用")}}</v-sheet>
            <v-sheet class="d-flex justify-center primary--text" color="transparent"
                width="150">{{LangUtil("厂商")}}</v-sheet>
        </v-sheet>
        <!-- <v-divider class="mb-2 " /> -->
        <v-sheet class="listbox" color="transparent" min-height="400">
            <v-sheet class="d-flex align-center justify-space-between rounded-lg mx-5 px-1 mb-3 regular_text"
                height="48" outlined v-for="(item, key) of pageData.gold_info" :key="key"
                style="background-color: transparent !important">
                <v-sheet class="d-flex align-center justify-center textGray--text font-weight-bold" color="transparent"
                    width="150">
                    <v-img :src="plat_coins[key].icon" max-width="25" height="25"></v-img>
                    <div class="ml-2">{{key}}</div>
                </v-sheet>
                <v-sheet class="d-flex justify-center textGray--text font-weight-bold" color="transparent"
                    width="150">{{item.plat_money}}</v-sheet>
                <v-sheet class="d-flex justify-center textGray--text font-weight-bold" color="transparent"
                    width="150">{{item.vendors_money}}</v-sheet>
            </v-sheet>
        </v-sheet>
    </v-sheet>
    <!-- 手机版本 -->
    <div v-else>

            <div v-for="(item, key) of pageData.gold_info" :key="key">
           
                    <v-sheet color="bgBanner" width="95.5%" class="mb-2 mx-auto rounded-lg pa-4 text-12">
                        <div class="d-flex justify-space-between align-center">
                            <div class="primary--text">{{LangUtil("币种")}}</div>
                            <div class="d-flex align-center">
                                <v-img class="mr-2" :src="plat_coins[key].icon" max-width="18" height="18"></v-img>
                                <div class="userInfo_color--text">{{key}}</div>
                            </div>
                        </div>
                        <div class="mt-3 d-flex justify-space-between align-center">
                            <div class="primary--text">{{LangUtil("可用")}}</div>
                            <div class="userInfo_color--text">{{item.plat_money}}</div>
                        </div>
                        <div class="mt-3 d-flex justify-space-between align-center">
                            <div class="primary--text">{{LangUtil("厂商")}}</div>
                            <div class="userInfo_color--text">{{item.vendors_money}}</div>

                        </div>

      
                    </v-sheet>
              

            </div>
 
    </div>
</v-sheet>
