<v-card-text class="mt-sm-3 px-0" >
    <v-sheet class="d-flex align-center justify-space-around  mx-5 px-1" height="40" color="transparent">
        <v-sheet class="d-flex justify-center primary--text" color="transparent"
            min-width="80">{{LangUtil("币种")}}</v-sheet>
        <v-sheet class="d-flex justify-center primary--text" color="transparent"
            min-width="80">{{LangUtil("厂商")}}</v-sheet>
        <v-sheet class="d-flex justify-center primary--text" color="transparent"
            min-width="80">{{LangUtil("数量")}}</v-sheet>
        <v-sheet class="d-flex justify-center primary--text" color="transparent"
            min-width="80">{{LangUtil("操作")}}</v-sheet>
    </v-sheet>
    <v-sheet class="mt-3" color="transparent" min-height="400">
        <div v-if="!isEmpty">
            <div v-for="(item, key) of pageData.gold_info" :key="key">
                <v-sheet class="d-flex align-center justify-space-around rounded-lg mx-5 px-1 mb-3" height="50" outlined
                    v-for="(vendor, index) of item.vendors_detail" :key="index"
                    style="background-color: transparent !important">
                    <v-sheet class="d-flex align-center justify-center textGray--text" color="transparent"
                        min-width="80" width="150">
                        <v-img :src="plat_coins[key].icon" max-width="25" height="25"></v-img>
                        <div class="ml-1">{{key}}</div>
                    </v-sheet>
                    <v-sheet class="d-flex justify-center textGray--text" color="transparent" min-width="80"
                        width="150">
                        <div class="text-truncate">{{vendor.vendor_name}}</div>
                    </v-sheet>
                    <v-sheet class="d-flex justify-center textGray--text" color="transparent" min-width="80"
                        width="150">{{vendor.currency}}</v-sheet>
                    <v-sheet class="d-flex justify-center textGray--text" color="transparent" min-width="80"
                        width="150">
                        <btn-yellow v-if="!$vuetify.breakpoint.xsOnly" class="text-16 " min-width="80" height="32" :btn_type="2"
                            @click.native="onWithdraw(key)">{{LangUtil("提取")}}</btn-yellow>

                            <btn-yellow v-else class="text-14 " min-width="50" height="30" :btn_type="2"
                            @click.native="onWithdraw(key)">{{LangUtil("提取")}}</btn-yellow>
                    </v-sheet>

                </v-sheet>
            </div>
        </div>
        <ListNodata v-else height="400" />

    </v-sheet>
</v-card-text>
