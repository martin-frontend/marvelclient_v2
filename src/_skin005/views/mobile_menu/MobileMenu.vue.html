<v-footer class="justify-space-around pa-0 foot_bg" height="60" app>
    <v-sheet
        class="d-flex flex-column align-center cursor-pointer rounded-b"
        width="60"
        max-width="100"
        height="70"
        v-for="(item, index) of menuList"
        :key="index"
        @click="onItemClick(item)"
        :class="isActiveItem(item) ? 'active ':' nomal'"
        color="transparent"
    >
        <template v-if="item.icon">
            <div :class="item.id==3 ? 'bounce' : ''">
                <svg-icon :icon="item.icon" class="text-18 mt-2"></svg-icon>
            </div>
        </template>
        <template v-else>
            <SvgaPlayer
                v-for="(name, key) of item.svga"
                :key="name"
                :id="name"
                class="mt-2 svga-player"
                :src="resolveSvgaSrc(name)"
                :class="{'is-show':curSvgaType(item) == key}"
            ></SvgaPlayer>
        </template>
        <div v-if="item.id!=10" class="text-12" style="text-align: center" :class="{'text':item.id==9}">{{item.name}}</div>
        <div v-else class="text-12" style="text-align: center" :class="{'text':item.id==9}">{{guideText}}</div>
    </v-sheet>
</v-footer>
