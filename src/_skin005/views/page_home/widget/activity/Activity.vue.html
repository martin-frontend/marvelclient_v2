<div class="font-weight-black" :class="$mobile ? 'mt-3': 'mt-2'">
    <div class="d-flex box-container">
        <v-sheet v-if="!$mobile && resetData && resetData.length > 0" width="100%" min-width="612">
            <v-carousel
                cycle
                :height="box_height"
                hide-delimiter-background
                show-arrows-on-hover
                delimiter-icon="mdi-minus"
                :show-arrows="false"
            >
                <v-carousel-item v-for="(item,i) in resetData" :key="i">
                    <v-lazy>
                        <v-img
                            :src="$xsOnly ? item.img_url_phone : item.img_url"
                            class="box"
                            :height="box_height"
                            @click="onBigItemClick(item)"
                            :class="(item.open_mode!=1 || item.open_mode_url != '')?'cursor-pointer':''"
                        >
                            <template v-slot:placeholder>
                                <v-row class="fill-height ma-0" align="center" justify="center">
                                    <v-progress-circular indeterminate color="colorText1"></v-progress-circular>
                                </v-row>
                            </template>
                        </v-img>
                    </v-lazy>
                </v-carousel-item>
            </v-carousel>
        </v-sheet>
    </div>
</div>
