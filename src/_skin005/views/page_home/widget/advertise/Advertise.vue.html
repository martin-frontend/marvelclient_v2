<div class="d-flex">
    <v-carousel
        v-if="getShowData && getShowData.length > 0"
        v-model="selectIndex"
        cycle
        :height="height"
        hide-delimiter-background
        show-arrows-on-hover
        delimiter-icon="mdi-minus"
        :show-arrows="false"
        @change="onChange"
    >
        <v-carousel-item v-for="(item,i) in getShowData" :key="i">
            <v-lazy>
                <v-img
                    :src="item.img_url"
                    class="box"
                    :height="height"
                    @click="onBigItemClick(item)"
                    :class="{'cursor-pointer':(item.open_mode!=1 || item.open_mode_url != ''), 'mobile-box' : $mobile}"
                >
                    <template v-slot:placeholder>
                        <v-row class="fill-height ma-0" align="center" justify="center">
                            <v-progress-circular indeterminate color="colorText1"></v-progress-circular>
                        </v-row>
                    </template>
                </v-img>
            </v-lazy>
        </v-carousel-item>
    </v-carousel>
</div>
