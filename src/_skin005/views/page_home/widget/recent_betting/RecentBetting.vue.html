<div class="mb-5 px-2">
    <div class="text-16 mb-2 mr-4 d-flex ">
        <div class="font-weight-bold" :class="$mobile?'text-16':'text-20'">{{LangUtil("近期投注")}}</div>
    </div>

    <v-sheet
        color="transparent"
        rounded
        :height="$mobile?30:60"
        class="mb-2 d-flex align-center"
    >
        <v-sheet
            v-if="!$mobile || (key == 0 || key ==1 || key==4)"
            class="d-flex justify-center font-weight-bold textGray--text"
            :class="$mobile?'text-12 ':'text-18'"
            width="300"
            color="transparent"
            v-for="(item, key) of titles"
            :key="key"
            >{{item}}</v-sheet
        >
    </v-sheet>
    <v-sheet color="transparent" class="hackhome mb-2 mt-n2" width="100%"></v-sheet>
    <v-sheet class="listbox " color="transparent" :max-height="$mobile?160:340">
        <div ref="listbox">
            <v-sheet
                rounded
                :height="$mobile?30:60"
                class="mb-2 d-flex align-center sheetOutlined sheetOutlined_bg "
                v-for="(item, key) of pageData.list"
                :key="key"
            >
                <v-sheet
                    class="d-flex justify-center"
                    :class="$mobile?'text-12 colorText2--text colorTextBlack1--text':'text-18 colorText2--text'"
                    width="300"
                    color="transparent"
                >
                    {{item.game_name}}
                </v-sheet>
                <v-sheet
                    class="d-flex justify-center"
                    :class="$mobile?'text-12 colorTextBlack1--text':'text-18 colorText2--text'"
                    width="300"
                    color="transparent"
                >
                    {{item.username}}
                </v-sheet>
                <v-sheet
                    v-if="!$mobile"
                    class="d-flex justify-center"
                    :class="$mobile?'text-12 colorTextBlack1--text':'text-18 colorText2--text'"
                    width="300"
                    color="transparent"
                >
                    {{item.bet_time}}
                </v-sheet>
                <v-sheet
                    v-if="!$mobile"
                    class="d-flex justify-center"
                    :class="$mobile?'text-12 colorTextBlack1--text':'text-18 colorText2--text'"
                    width="300"
                    color="transparent"
                >
                    {{item.bet_gold}}
                </v-sheet>
                <v-sheet
                    class="d-flex justify-center"
                    :class="$mobile?'text-12 colorTextBlack1--text':'text-18 colorText2--text'"
                    width="300"
                    color="transparent"
                >
                    {{item.win_gold}}
                </v-sheet>
            </v-sheet>
        </div>
    </v-sheet>
</div>
