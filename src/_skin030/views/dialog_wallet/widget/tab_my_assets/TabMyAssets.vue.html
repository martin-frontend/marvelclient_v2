<v-sheet color="transparent" class="overflow-y-hidden">
    <v-sheet flat v-if="!$mobile" class="px-3 pb-3" color="transparent">
        <v-sheet color="wallet_bg" class="pb-2 rounded10" width="100%">
            <v-sheet class="d-flex align-center justify-space-between text-16 mx-5 px-1" height="35" color="transparent">
                <v-sheet class="d-flex justify-center textGray--text" color="transparent" width="250">{{LangUtil("币种")}}</v-sheet>
                <v-sheet class="d-flex justify-center textGray--text" color="transparent" width="150">{{LangUtil("可用")}}</v-sheet>
                <v-sheet class="d-flex justify-center textGray--text" color="transparent" width="150">{{LangUtil("厂商")}}</v-sheet>
            </v-sheet>
            <!-- <v-divider class="mb-2 " /> -->
            <v-sheet class="listbox overflow-y-auto" color="transparent" height="400">
                <template v-for="(item, key,index) of dataList">
                    <v-sheet
                        class="d-flex align-center justify-space-between mx-0 px-5 regular_text"
                        height="40"
                        :key="key"
                        :color="index % 2 ==0 ? 'form_item_bg_1' : 'form_item_bg_2'"
                    >
                        <v-sheet class="d-flex align-center justify-center white--text font-weight-bold" color="transparent" width="250">
                            <v-img :src="plat_coins[key].icon" max-width="25" height="25"></v-img>
                            <div class="ml-2">{{key}}</div>
                        </v-sheet>
                        <v-sheet class="d-flex justify-center white--text font-weight-bold" color="transparent" width="150"
                            >{{amountFormat(item.plat_money)}}</v-sheet
                        >
                        <v-sheet class="d-flex justify-center white--text font-weight-bold" color="transparent" width="150"
                            >{{amountFormat(item.vendors_money)}}</v-sheet
                        >
                    </v-sheet>
                </template>
            </v-sheet>
        </v-sheet>
    </v-sheet>
    <!-- 手机版本 -->
    <div v-else>
        <div v-for="(item, key) of pageData.gold_info" :key="key">
            <v-sheet v-if="GamePlatConfig.isShowCoin(key)" color="bgBanner" width="95.5%" class="mb-2 mx-auto rounded-lg pa-4 text-14">
                <div class="d-flex justify-space-between align-center">
                    <div class="leftText--text">{{LangUtil("币种")}}</div>
                    <div class="d-flex align-center">
                        <v-img class="mr-2" :src="plat_coins[key].icon" max-width="18" height="18"></v-img>
                        <div class="head_btn--text">{{key}}</div>
                    </div>
                </div>
                <div class="mt-3 d-flex justify-space-between align-center">
                    <div class="leftText--text">{{LangUtil("可用")}}</div>
                    <div class="head_btn--text">{{amountFormat(item.plat_money)}}</div>
                </div>
                <div class="mt-3 d-flex justify-space-between align-center">
                    <div class="leftText--text">{{LangUtil("厂商")}}</div>
                    <div class="head_btn--text">{{amountFormat(item.vendors_money)}}</div>
                </div>
            </v-sheet>
        </div>
    </div>
</v-sheet>
