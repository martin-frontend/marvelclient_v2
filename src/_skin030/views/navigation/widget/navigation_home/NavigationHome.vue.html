<v-sheet color="transparent" width="100%" class="">
    <v-sheet color="bgBanner" width="100%" class="d-flex flex-column justify-center rounded10">
        <NavigationItem
            :itemData="activity_item"
            :isMini="isMiniMenu"
            :isExpansionPanel="true"
            :expansionData="activity_menu"
            :isPromotions="true"
            @onItemClick="goCategory"
            @onChangePanel="onChangePanel"
        ></NavigationItem>
    </v-sheet>
    <v-sheet color="bgBanner" width="100%" class="d-flex flex-column justify-center rounded10 mt-2">
        <template v-for="(item ,key) of gameProxy.lobbyMenuIndex">
            <NavigationItem
                class="mb-1"
                v-if="item.vendor_type != 3 && item.vendor_type != 64"
                :key="key"
                :itemData="item"
                :isMini="isMiniMenu"
                :isGameCategory="true"
                @onItemClick="onGameCategoryClick"
            ></NavigationItem>
        </template>
    </v-sheet>

    <v-sheet color="bgBanner" width="100%" class="d-flex flex-column justify-center rounded10 mt-2">
        <NavigationItem
            v-for="(item ,key) of navigation_menu"
            :key="key"
            :itemData="item"
            :isMini="isMiniMenu"
            @onItemClick="onNavigationClick"
        ></NavigationItem>
    </v-sheet>

    <v-sheet color="bgBanner" width="100%" class="d-flex flex-column justify-center rounded10 mt-2">
        <NavigationItem
            v-for="(item ,key) of navigation_other_menu"
            :key="key"
            :itemData="item"
            :isMini="isMiniMenu"
            @onItemClick="onNavigationClick"
        ></NavigationItem>

        <NavigationItem
            :isMini="isMiniMenu"
            :isLanguage="true"
            :isExpansionPanel="true"
            @onItemClick="onChangeLang"
            @onChangePanel="onChangePanel"
        ></NavigationItem>
    </v-sheet>

    <v-sheet color="transparent" width="100%" class="d-flex flex-column justify-center rounded10 mt-2 cursor-pointer">
        <v-img src="~@/_skin030/assets/pagehome/daily_checkin.png" width="100%" @click="goCategory({ id: 7 })"></v-img>
    </v-sheet>
</v-sheet>
