<v-row v-if="!$mobile">
    <v-col cols="4" v-for="(item,index) of noticeDataList" :key="index">
        <v-card color="transparent" class="" @click="goActivity">
            <v-img :src="getImgbg(item)">
                <v-card color="transparent" width="100%" height="100%" class="d-flex flex-column px-4 py-6 card_1">
                    <v-sheet
                        color="white"
                        class="d-flex align-center justify-center black--text text-14 custom_pointer promotion_btn"
                        @click="onPromotion(item)"
                        width="100"
                        min-height="25"
                    >
                        {{LangUtil("Promotion")}}
                    </v-sheet>

                    <v-sheet
                        color="transparent"
                        class="d-flex align-center text-20 font-weight-bold white--text text-truncate mt-2"
                        max-width="100%"
                    >
                        {{item.activity_name}}</v-sheet
                    >
                    <v-sheet color="transparent" class="d-flex align-center text-truncate white--text text-14" max-width="100%">
                        {{item.activity_desc}}</v-sheet
                    >
                    <v-sheet
                        color="transparent"
                        class="d-flex align-center text-14 white--text text-truncate font-weight-bold mt-2"
                        max-width="100%"
                        >{{LangUtil("Read More")}}</v-sheet
                    >

                    <v-sheet
                        color="transparent"
                        class="d-flex mt-auto mb-0 custom_pointer align-center justify-center border white--text text-14"
                        @click="onPlay(item)"
                        height="37"
                        width="184"
                    >
                        {{LangUtil("Race Now")}}
                    </v-sheet>
                </v-card>
            </v-img>
        </v-card>
    </v-col>
</v-row>
<v-card flat color="transparent" width="100%" v-else>
    <v-carousel cycle hide-delimiter-background show-arrows-on-hover :height="carouselHeight">
        <v-carousel-item v-for="(item,index) of noticeDataList" :key="index">
            <v-card color="transparent" class="rounded10">
                <v-img :src="getImgbg(item)">
                    <v-card flat color="transparent" width="100%" height="100%" class="d-flex flex-column px-4 py-6 card_1">
                        <v-sheet
                            color="white"
                            class="d-flex align-center justify-center black--text text-14 custom_pointer promotion_btn"
                            @click="onPromotion(item)"
                            width="100"
                            min-height="25"
                        >
                            {{LangUtil("Promotion")}}
                        </v-sheet>

                        <v-sheet
                            color="transparent"
                            class="d-flex align-center text-20 font-weight-bold white--text text-truncate mt-2"
                            max-width="100%"
                        >
                            {{item.activity_name}}</v-sheet
                        >
                        <v-sheet color="transparent" class="d-flex align-center text-truncate white--text text-14" max-width="100%">
                            {{item.activity_desc}}</v-sheet
                        >
                        <v-sheet
                            color="transparent"
                            class="d-flex align-center text-14 white--text text-truncate font-weight-bold mt-2"
                            max-width="100%"
                            >{{LangUtil("Read More")}}</v-sheet
                        >

                        <v-sheet
                            color="transparent"
                            class="d-flex mt-auto mb-0 custom_pointer align-center justify-center border white--text text-14"
                            @click="onPlay(item)"
                            height="37"
                            width="184"
                        >
                            {{LangUtil("Race Now")}}
                        </v-sheet>
                    </v-card>
                </v-img>
            </v-card>
        </v-carousel-item>
    </v-carousel>
</v-card>
