<v-menu offset-y nudge-bottom="5" content-class="box-raddius">
    <template v-slot:activator="{ on, attrs }">
        <v-sheet
            class="rounded-pill d-flex align-center cursor-pointer mx-1"
            :class="$mobile ? 'px-2 colorTextBlack1--text':'px-5 colorText2--text'"
            :color="$mobile ? '#fff':'colorSelectBg'"
            :height="$mobile ? '25' :'48'"
            :width="$mobile?135:340"
            v-bind="attrs"
            v-on="on"
        >
            <div class="icon-box iconfont icon-Filter icon__icon" :class="$mobile?'text-18':'text-30'"></div>
            <div class="ml-2 text-truncate" :class="$mobile?'text-14':'text-16'" v-if="options[selectValue]">
                {{options[selectValue].name || options[selectValue]}}
            </div>
            <v-spacer />
            <div class="icon-box iconfont" :class="attrs['aria-expanded'] == 'true' ? 'arrow-show' : 'arrow'">îœ„</div>
        </v-sheet>
    </template>
    <v-sheet :color="$mobile ? '#fff':'#24314a'" :class="$mobile?'':'listbox'">
        <template v-for="(item, key) of getOrders()">
            <div
                class="d-flex align-center cursor-pointer"
                :class="[item == selectValue ? 'active' : '', $mobile? 'mobile-listitem':'listitem']"
                v-if="options[item]"
                :key="key"
                @click="onChange(item)"
            >
                <div v-if="item == selectValue" class="icon iconfont icon-control icon__icon text-15"></div>
                <div v-else class="icon-box iconfont icon-Outlined icon__icon"></div>
                <div class="ml-2">{{ options[item].name || options[item] }}</div>
                <v-spacer />
                <div v-if="options[item].amount">{{ options[item].amount }}</div>
            </div>
        </template>
    </v-sheet>
</v-menu>
