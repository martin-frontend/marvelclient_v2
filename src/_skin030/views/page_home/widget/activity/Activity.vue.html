<div>
    <v-carousel
        v-if="resetData && resetData.length > 0"
        :show-arrows="false"
        cycle
        :height="viewWidth"
        hide-delimiter-background
        show-arrows-on-hover
        :class="$mobile ? '' : 'rounded-lg'"
    >
        <v-carousel-item
            v-for="(item,i) in resetData"
            :key="i"
            :src="$xsOnly ? item.img_url_phone : item.img_url"
            @click.stop="onBigItemClick(item)"
            :ripple="false"
        ></v-carousel-item>
    </v-carousel>
</div>
