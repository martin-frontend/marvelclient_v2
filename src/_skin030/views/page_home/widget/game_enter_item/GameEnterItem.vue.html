<v-card flat color="transparent" class="d-flex flex-column" width="100%" height="100%">
    <v-sheet color="transparent" class="d-flex align-center">
        <svg-icon :class="!$mobile ? 'text-24' : 'text-20'" :icon="item.icon"></svg-icon>
        <span class="font-weight-bold ml-3" :class="!$mobile ? 'text-16' : 'text-14'">{{LangUtil(item.title)}}</span>
    </v-sheet>
    <v-sheet color="transparent" width="100%" :class="!$mobile ? 'mt-4' : 'mt-2'">
        <v-img class="rounded10" :src="itemImg" width="100%"></v-img>
    </v-sheet>
    <v-sheet color="transparent" class="white--text font-weight-bold" :class="!$mobile ? 'mt-4 text-16' : 'mt-4 text-14'" width="100%">
        {{LangUtil(item.desc_title)}}
    </v-sheet>
    <v-sheet color="transparent" width="100%" class="textGray--text" :class="!$mobile ? 'my-4 text-14' : 'my-2 text-12'">
        <div v-html="item.desc"></div>
    </v-sheet>
    <v-sheet color="transparent" width="100%" class="mt-auto">
        <btn-yellow
            class="rounded-6"
            :class="!$mobile ? 'text-16' : 'text-14'"
            width="100%"
            :height="!$mobile ?  44 : 30"
            @click.native="onBtnClick"
            >{{LangUtil(item.btn_name)}}</btn-yellow
        >
    </v-sheet>
</v-card>
