<div class="d-flex align-center pr-2" :class="inputClass">
    <v-icon v-if="icon" class="ml-3" color="textGray">{{ icon }}</v-icon>
    <div v-if="$slots.pre">
        <slot name="pre"></slot>
    </div>
    <input
        class="ml-3"
        :type="getType()"
        :placeholder="placeholder"
        @blur="onBlur"
        @focus="onFocus"
        @input="onInput"
        v-model="inputValue"
        :maxlength="maxlength"
    />
    <v-btn v-if="value.length > 0" class="mr-2" icon width="20" height="20" @click="onClear">
        <v-icon class="mx-3" size="20" color="textGray">mdi-close-circle</v-icon>
    </v-btn>
    <v-btn class="mr-2" icon width="20" height="20" @click="onToggle">
        <v-icon class="mx-3" size="20" color="textGray">{{ !bShowPassword ? "mdi-eye" : "mdi-eye-off" }}</v-icon>
    </v-btn>
    <div v-if="$slots.default" class="mr-2">
        <slot></slot>
    </div>
</div>
