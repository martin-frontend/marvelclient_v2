<v-sheet flat color="transparent" width="40%" height="100%">
    <v-menu content-class="menu" offset-y nudge-bottom="4" activator :disabled="isDisabled">
        <template v-slot:activator="{ on, attrs }">
            <div v-bind="attrs" v-on="on">
                <v-sheet
                    class="align-center d-flex rounded pr-3 money_class"
                    :color="bgColor"
                    :class="is_center ? 'justify-center' : 'justify-space-between'"
                    :min-height="items_min_height"
                    width="100%"
                    height="37px"
                    v-if="methodOptions[curChannel]"
                >
                    <div class="ml-2">{{methodOptions[curChannel].name}}</div>
                    <svg-icon
                        icon="arrow_down_2"
                        class="textGray--text ml-2 text-14"
                        :class="attrs['aria-expanded'] == 'true' ? 'arrow-show' : 'arrow'"
                    />
                </v-sheet>
                <div class="mask" v-if="attrs['aria-expanded'] == 'true'"></div>
            </div>
        </template>
        <v-sheet :color="bgColor" class="rounded d-flex flex-column justify-center px-1">
            <template v-for="(item, key) of methodOptions">
                <v-sheet
                    class="align-center d-flex justify-space-between rounded-lg cursor-pointer py-1 mb-2"
                    :class="curChannel == key ? 'select-shadow' : 'listitem'"
                    :min-height="items_min_height"
                    color="transparent"
                    width="100%"
                    :key="key"
                    @click="onItemClick(key)"
                >
                    <div class="ml-2">{{item.name}}</div>
                    <v-spacer />
                </v-sheet>
            </template>
        </v-sheet>
    </v-menu>
</v-sheet>
