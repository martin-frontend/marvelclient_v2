<div class="d-flex" v-if="noticeProxy.data.listType1.length > 0">

    <div class="swiper-sider-content" >
        <div class="swiper-content">
          <div class="swiper-prev" slot="button-prev">
            <img src="@/_skin100/assets/left-arrow.png" alt="" />
          </div>
          <swiper
            :options="swiperOption"
            ref="mySwiper"
            class="swiper-container"
          >
            <swiper-slide
              class="swiper-item"
              v-for="(item, index) in noticeProxy.data.listType1"
              :key="index"
            >
              <img
                class="swiper-img"
                :src="item.img_url"
                :data-jumpitem="JSON.stringify(item)"
                alt=""
              />
            </swiper-slide>
          </swiper>

          <div class="swiper-next" slot="button-next">
            <img src="@/_skin100/assets/right-arrow.png" alt="" />
          </div>
        </div>
      </div>
