<div class="input-text d-flex align-center pr-2">
    <!-- <v-icon v-if="icon"  class="ml-3 colorIcontNormal--text" size="20" color="colorInfo">{{ icon }}</v-icon> -->
    <!-- <v-icon v-if="icon"  class="ml-3" size="20" color="rgba(255,255,255,0.15)">{{ icon }}</v-icon> -->
    <v-img v-if="icon" class="ml-3" :width="iconSize" :height="iconSize" :src="icon"></v-img>
    <div v-if="$slots.pre">
        <slot name="pre"></slot>
    </div>
    <input class="ml-3" :type="type" :placeholder="placeholder" @input="onInput" v-model="inputValue" :maxlength="maxlength" />
    <v-btn v-if="value.length > 0" class="mr-2" icon width="20" height="20" @click="onClear">
        <v-icon class="mx-3" size="20" color="colorTextNormal2">mdi-close-circle</v-icon>
    </v-btn>
    <div v-if="$slots.default" class="mr-2">
        <slot></slot>
    </div>
</div>
