<v-sheet :width="140" color="transparent">
    <!-- <v-menu open-on-hover offset-y nudge-bottom="7"> -->
    <v-menu :open-on-hover="!$vuetify.breakpoint.xsOnly" offset-y>
        <template v-slot:activator="{ on, attrs }">
            <!-- <v-sheet
                class="d-flex align-center rounded-lg px-3 colorText2--text"
                :rounded="isPill ? 'pill':''"
                width="100%"
                :height="height"
                :color="background"
                v-bind="attrs"
                v-on="on"
            > -->
            <v-sheet
                class="d-flex align-center justify-center px-3 pointer"
                :rounded="isPill ? 'pill':''"
                width="100%"
                :height="height"
                :color="background"
                v-bind="attrs"
                v-on="on"
            >
                <img
                    v-if="icons"
                    class="mr10"
                    :width="iconSize"
                    :src="(icons[selectValue] && icons[selectValue].icon) || icons[selectValue]"
                />
                <div
                    class="text-truncate"
                    :class="'text-'+fontSize"
                    :style="{color: $vuetify.breakpoint.xsOnly ?  'rgba(255,255,255,0.5)' : '#fff'}"
                >
                    {{ (options[selectValue] && options[selectValue].name) || options[selectValue] }}
                </div>
                <!-- <div style="height:5px;width:10px;" v-if="$vuetify.breakpoint.xsOnly"></div> -->
                <div
                    v-if="options && Object.keys(options).length > 1 && $vuetify.breakpoint.xsOnly"
                    style="color: rgba(255, 255, 255, 0.5)"
                    class="icon-box iconfont ml-2 text-14 font-weight-bold"
                    :class="attrs['aria-expanded'] == 'true' ? 'arrow-show' : 'arrow'"
                >
                    îœ„
                </div>
            </v-sheet>
        </template>
        <div class="menu-space"></div>
        <v-sheet class="rounded-lg py-2 scroll-y diy-color" max-height="420" v-if="options && Object.keys(options).length > 1">
            <div
                class="d-flex align-center listitem pl-4 cursor-pointer"
                :class="selectValue == key ? 'item-select':''"
                v-for="(item, key) of options"
                :key="key"
                @click="onChange(key)"
            >
                <v-img v-if="icons" class="mr-2" :src="icons[key].icon || icons[key]" max-width="20" height="20"></v-img>
                <div class="white--text">{{ item.name || item }}</div>
            </div>
        </v-sheet>
    </v-menu>
</v-sheet>
