            </v-btn>

            <Wallet v-if="core.user_id" />
            <!-- 用户中心 -->
            <User v-if="core.user_id && !$vuetify.breakpoint.mobile" />

            <div v-if="LangConfig.language" class="mt-n2">

            </div>
        </div>

                <v-img max-width="16px" max-height="16px"

                </v-img>
                <div class="ml-2">{{LangUtil("首页")}}</div>
            </button>

            </button>

            <button class="nav-button-u5 ml-8" :class="(routerPath == '/page_activity') ? 'active' : ''"
