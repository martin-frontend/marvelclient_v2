<div style="min-height:100%;">
    <v-sheet class="walletPanelBg2 rounded-lg pa15 pt-4" v-if="!$vuetify.breakpoint.xsOnly" elevation="0" width="325">
        <div class="d-flex ml-2 cursor-pointer" @click="userCenterShow">
            <v-img class="rounded-pill mr-5" src="@/assets/avatar/Avatar0.png" max-width="46" max-height="46"></v-img>
            <div class="d-flex flex-column align-start justify-center">
                <div class="mx-auto  text-17 font-weight-medium cursor-pointer"
                    @click.stop.prevent="onCopy(userInfo.user_id)">
                    ID:{{userInfo.user_id}}
                </div>
                <div class="text-12  vip-level-bg">
                    VIP{{userInfo.vip_info && userInfo.vip_info.vip_level}}
                </div>
            </div>
            <div class="icon-box iconfont mx-3 mr-4 text-15 ml-auto cursor-pointer icon-color"
                style="transform: rotate(-90deg)">
            </div>
        </div>

        <v-sheet class="mt-3 py-1 ucenter-item-bg">
            <div class="d-flex align-center pl14 item" v-for="item of menuList" :key="item.id"
                @click="onMenuItem(item)">
                <!-- <v-icon dense>{{ item.icon }}</v-icon> -->
                <img class="item-img" :src="item.icon" width="22" height="22"></img>
                <img class="item-img-white" :src="item.icon_white" width="22" height="22"></img>
                <div class="ml085">{{ item.name }}</div>
                <v-badge color="red" dot offset-x="-4" offset-y="0"
                    :value="red_dot_tips.is_user_mail>0 && item.id == 4"></v-badge>
                <v-spacer />
                <!-- <v-badge color="red" dot offset-y="5" :value="red_dot_tips.is_user_mail>0 && item.id == 4"></v-badge> -->
                <div class="icon-box iconfont mx-3 mr-4 text-15 icon-color" style="transform: rotate(-90deg)"></div>
            </div>
        </v-sheet>

        <v-sheet class="mt-3 py-1 ucenter-item-bg">
            <div class="d-flex align-center pl14 item" v-for="item of menuList1" :key="item.id"
                @click="onMenuItem(item)">
                <!-- <v-icon dense>{{ item.icon }}</v-icon> -->
                <img class="item-img" :src="item.icon" width="22" height="22"></img>
                <img class="item-img-white" :src="item.icon_white" width="22" height="22"></img>
                <div class="ml085">{{ item.name }}</div>
                <v-spacer />
                <div class="icon-box iconfont mx-3 mr-4 text-15 icon-color" style="transform: rotate(-90deg)"></div>
            </div>
        </v-sheet>

        <div class="d-flex mt-3 mx-1 cursor-pointer" @click="onLoginOut">
            <div class="d-flex align-center justify-center text-14  login-out font-weight-medium">
                {{LangUtil("退出登录")}}</div>
            <v-spacer />
        </div>
    </v-sheet>

    <v-sheet class="walletPanelBg2 rounded-lg pa19" v-if="$vuetify.breakpoint.xsOnly"
        :style="{paddingBottom:($vuetify.breakpoint.xsOnly?'':'')}" elevation="0" width="100%" min-height="100%">
        <!-- <div class="d-flex justify-space-between px-0 pt-3">
            <v-icon style="color:#fff !important" class="ml-0" @click="drawerClose">mdi-arrow-left</v-icon>
            <div class="white--text text-17 font-weight-medium">{{LangUtil("我的")}}</div>
            <div style="width:14px;"> </div>
        </div> -->
        <div class="d-flex ml-2 mt22 cursor-pointer" @click="userCenterShow">
            <v-img class="rounded-pill mr15" src="@/assets/avatar/Avatar0.png" max-width="55" max-height="55"></v-img>
            <div class="d-flex flex-column align-start justify-center">
                <div class="mx-auto text-17 font-weight-medium cursor-pointer"
                    @click.stop.prevent="onCopy(userInfo.user_id)">
                    ID {{userInfo.user_id}}
                </div>
                <div class="px-2 mt-1 text-12 font-weight-medium cursor-pointer vip-level-bg">
                    VIP{{userInfo.vip_info && userInfo.vip_info.vip_level}}
                </div>
            </div>
            <div class="icon-box iconfont mx-3 mr-4 text-14 ml-auto icon-color" style="transform: rotate(-90deg)">
            </div>
        </div>

        <v-sheet class="rounded-lg mt-3 py-2 ucenter-item-bg">
            <div class="d-flex align-center pa-4 item" v-for="item of menuList" :key="item.id"
                @click="onMenuItem(item)">
                <!-- <v-icon dense>{{ item.icon }}</v-icon> -->
                <v-img class="item-img" :src="item.icon" max-width="22" max-height="22"></v-img>
                <v-img class="item-img-white" :src="item.icon_white" max-width="22" max-height="22"></v-img>
                <div class="ml-2 text-15 font-weight-medium">{{ item.name }}</div>
                <v-badge color="red" dot offset-x="0" offset-y="0" :value="red_dot_tips.is_user_mail>0 && item.id == 4">
                </v-badge>
                <v-spacer />
                <div class="icon-box iconfont pa-0 ml-4 text-14 icon-color" style="transform: rotate(-90deg)"></div>
            </div>
        </v-sheet>

        <v-sheet class="rounded-lg mt-3 py-2 ucenter-item-bg">
            <div class="d-flex align-center pa-4 item" v-for="item of menuList1" :key="item.id"
                @click="onMenuItem(item)">
                <!-- <v-icon dense>{{ item.icon }}</v-icon> -->
                <v-img class="item-img" :src="item.icon" max-width="22" max-height="22"></v-img>
                <v-img class="item-img-white" :src="item.icon_white" max-width="22" max-height="22"></v-img>
                <div class="ml-2 text-15 font-weight-medium">{{ item.name }}</div>
                <v-spacer />
                <div class="icon-box iconfont pa-0 ml-4 text-14 icon-color" style="transform: rotate(-90deg)"></div>
            </div>
        </v-sheet>

        <div class="d-flex mt-3 mx-1 cursor-pointer" @click="onLoginOut" style="margin-bottom:100px;">
            <div class="d-flex align-center justify-center text-14  login-out">{{LangUtil("退出登录")}}</div>
            <v-spacer />
        </div>
    </v-sheet>
</div>
