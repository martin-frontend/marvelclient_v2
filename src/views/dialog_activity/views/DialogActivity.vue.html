<v-dialog width="860" v-model="pageData.bShow" :retain-focus="false" :fullscreen="$vuetify.breakpoint.xsOnly" persistent>
    <v-card class="d-flex rounded-lg" color="colorPanelBg">
        <AdvertiseInLogin :height="610" class="d-none d-md-flex" />
        <v-card width="100%" color="transparent">
            <v-card-title class="gradient-bg">
                <div class="text-18">{{LangUtil("精彩活动")}}</div>
                <v-spacer />
                <v-btn icon @click="onClose">
                    <v-icon large>mdi-close</v-icon>
                </v-btn>
            </v-card-title>
            <v-card-text>
                <v-sheet color="transparent" :height="listHeight">
                    <v-sheet
                        class="d-flex align-center justify-space-between py-2 px-4 rounded-lg mb-3"
                        color="colorPanelTitleBg"
                        height="80"
                        v-for="(item, index) of pageData.list"
                        :key="index"
                    >
                        <div class="text-16">
                            <div class="colorText2--text mb-2">{{item.activity_name}}</div>
                            <div class="colorText1--text">{{item.start_time}} ~ {{item.end_time}}</div>
                        </div>
                        <v-btn color="colorBtnBg" small @click="onDetail(item)">{{LangUtil("查看详情")}}</v-btn>
                    </v-sheet>
                </v-sheet>
            </v-card-text>
            <v-card-actions v-if="pageData.pageInfo.pageCount>1" class="justify-center">
                <v-pagination
                    v-if="pageData.list.length>0"
                    v-model="pageData.pageInfo.pageCurrent"
                    :length="pageData.pageInfo.pageCount"
                    :total-visible="7"
                    @input="onPageChange"
                ></v-pagination>
            </v-card-actions>
        </v-card>
    </v-card>
    <Overlay v-model="pageData.loading" />
</v-dialog>
