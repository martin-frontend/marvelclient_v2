<v-dialog width="400" v-model="pageData.bShow" :retain-focus="false" :fullscreen="$vuetify.breakpoint.xsOnly" persistent>
    <v-card color="transparent" :height="$vuetify.breakpoint.xsOnly ? $vuetify.breakpoint.height : undefined" class="d-flex align-center">
        <v-card-text class="d-flex align-center pa-0">
            <v-img :src="pageData.data.link_url" :width="$vuetify.breakpoint.xsOnly ? $vuetify.breakpoint.width : 400">
                <div class="d-flex justify-end">
                    <v-btn icon @click="onClose">
                        <v-icon large>mdi-close</v-icon>
                    </v-btn>
                </div>
            </v-img>
        </v-card-text>
    </v-card>
</v-dialog>
