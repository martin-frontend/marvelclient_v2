<v-dialog width="400" v-model="pageData.bShow" :retain-focus="false" :fullscreen="$vuetify.breakpoint.xsOnly" persistent>
    <v-sheet
        class="d-flex align-center justify-center"
        color="transparent"
        :height="$vuetify.breakpoint.xsOnly ? $vuetify.breakpoint.height : auto"
    >
        <v-img :src="pageData.data.link_url" :widht="$vuetify.breakpoint.xsOnly ? $vuetify.breakpoint.width : 400">
            <div class="d-flex justify-end">
                <v-btn icon @click="onClose">
                    <v-icon large>mdi-close</v-icon>
                </v-btn>
            </div>
        </v-img>
    </v-sheet>
</v-dialog>
