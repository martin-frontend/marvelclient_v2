<v-dialog width="500" v-model="pageData.bShow" :retain-focus="false" :fullscreen="$vuetify.breakpoint.xsOnly" persistent>
    <v-card class="rounded-lg" color="colorPanelBg">
        <v-card-title class="gradient-bg">
            <div class="text-18">{{LangUtil("谷歌设定")}}</div>
            <v-spacer />
            <v-btn icon @click="onClose">
                <v-icon large>mdi-close</v-icon>
            </v-btn>
        </v-card-title>
        <v-card-text class="px-4 px-md-7 mt-7 text-sm-subtitle-1 text_height colorBlue--text">
            <v-sheet rounded outlined class="pl-2 mx-auto rounded-lg sheet d-flex justify-space-between" height="50">
                <span class="colorBlue--text d-flex align-center">
                    <v-icon class="mr-2" color="colorInfo">mdi-google</v-icon>
                    {{LangUtil("谷歌登录验证")}}
                </span>
                <v-switch color="colorBtnBg" class="mt-2 d-flex" inset></v-switch>
            </v-sheet>
            <div class="mt-3">{{LangUtil("1.下载Google Authenticator[谷歌验证器]")}}</div>
            <div class="d-flex justify-center my-4">
                <v-btn v-if="true" height="45" color="colorPanelTitleBg" class="colorBlue--text text-h6"> {{LangUtil("APP Store")}} </v-btn>
                <v-btn v-else height="45" color="colorPanelTitleBg" class="colorBlue--text text-h6"> {{LangUtil("安卓下载")}} </v-btn>
            </div>
            <div class="mt-6">{{LangUtil("2.打开谷歌验证器, 扫描下方二维码或手动输入下述密钥添加验证令牌")}}</div>
            <div>{{LangUtil("密钥用于手机更换或遗失时找回谷歌验证器, 绑定请务必将下列密钥备份保存")}}</div>
        </v-card-text>
        <v-card-actions class="d-flex justify-center">
            <v-btn @click="handlerNextStep" class="text-sm-subtitle-1 mb-7" color="colorBtnBg" width="350" height="50">{{LangUtil('下一步')}}</v-btn>
        </v-card-actions>
    </v-card>
    <Overlay v-model="pageData.loading" />
</v-dialog>
