<v-dialog width="400" v-model="pageData.bShow" :retain-focus="false" :fullscreen="$vuetify.breakpoint.xsOnly" persistent>
    <v-card class="rounded-lg" color="colorPanelBg">
        <v-card-title class="gradient-bg">
            <div class="text-18">{{LangUtil("谷歌验证")}}</div>
            <v-spacer />
            <v-btn icon @click="onClose">
                <v-icon large>mdi-close</v-icon>
            </v-btn>
        </v-card-title>
        <v-card-text class="px-4 px-md-7 my-7 text-sm-subtitle-1 text_height">
            <CustomInput :isOnlyNumber="true" maxlength="6" v-model="pageData.form.google_code" :placeholder="LangUtil('请输入谷歌验证码')" />
        </v-card-text>
        <v-card-actions class="d-flex px-6">
            <v-btn @click="handlerLogin" block class="text-sm-subtitle-1 mb-7" color="colorBtnBg" height="50" :disabled="disabled">{{LangUtil('确认')}}</v-btn>
        </v-card-actions>
    </v-card>
    <Overlay v-model="pageData.loading"/>
</v-dialog>
