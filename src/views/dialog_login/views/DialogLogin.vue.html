<v-dialog width="854" v-model="pageData.bShow" overlay-opacity="0.6" :fullscreen="$vuetify.breakpoint.xsOnly">
    <v-card color="colorPanelBg" class="d-flex">
        <AdvertiseInLogin :height="562" class="d-none d-md-flex" />
        <v-card color="transparent" width="488">
            <v-card-title class="d-flex justify-end pb-0">
                <v-btn icon @click="onClose">
                    <v-icon>{{ forgetData.bShow ? "mdi-keyboard-backspace" : "mdi-close" }}</v-icon>
                </v-btn>
            </v-card-title>
            <!-- 找回密码 -->
            <v-card-text v-if="forgetData.bShow" class="px-10 mt-5">
                <div class="mt-n12 mb-8 ml-2 font-weight-medium colorBlue--text text-16">密码找回</div>
                <CustomInput class="mb-10" icon="mdi-email" placeholder="请输入邮箱" v-model="forgetData.form.email">
                    <v-btn class="text-12" color="colorBtnBg" small :disabled="!checkMail(forgetData.form.email)" @click="getCode">获取验证码</v-btn>
                </CustomInput>
                <CustomInput class="mb-10" icon="mdi-shield-check" placeholder="请输入验证码" type="tel" v-model="forgetData.form.email_code" />
                <CustomInput class="mb-10" icon="mdi-lock" placeholder="请输入密码" type="password" v-model="forgetData.form.password" />
                <CustomInput class="mb-10" icon="mdi-lock" placeholder="密码确认" type="password" v-model="forgetData.form.password_confirm" />
                <v-btn class="rounded-lg" color="colorBtnBg" height="48" :disabled="!isCheckedForget" block @click="onSubmitForget">提交</v-btn>
            </v-card-text>
            <!-- 登录 -->
            <v-card-text v-else class="px-10 mt-5">
                <div class="mt-n12 mb-8 ml-2 font-weight-medium colorBlue--text text-16">账号登录</div>
                <CustomInput class="mb-8" icon="mdi-account" placeholder="请输入邮箱" v-model="pageData.form.username" />
                <CustomInput icon="mdi-lock" placeholder="请输入密码(6~12位)" type="password" v-model="pageData.form.password" />
                <div class="password-operate">
                    <button type="button"><i class="iconfont"></i>记住密码</button>
                    <button type="button" class="user-action-login-forgetpass" @click="goForget">忘记密码?</button>
                </div>
                <v-btn class="rounded-lg" color="colorBtnBg" height="48" :disabled="!isCheckedLogin" block @click="onSubmitLogin">登录</v-btn>
                <div class="tips-box">还没有账户?<button class="tips-box_org" @click="goRegister">去注册</button></div>
        
                <div class="loginByGoogle mt-10 mb-5">
                    <div class="d-flex align-center">
                        <v-divider />
                        <div class="loginTip">或使用以下方式快速登录</div>
                        <v-divider />
                    </div>
                    <ul class="loginWrap">
                        <li class="mr-4">
                            <button class="loginBtn" disabled="">
                                <img src="https://hx1web.hstax1tic.com/static/media/Google.b3a2db02.svg" alt="" />Google
                            </button>
                        </li>
                        <li>
                            <button class="loginBtn">
                                <img src="https://hx1web.hstax1tic.com/static/media/Metamask.7cc94b04.svg" alt="" />Metamask
                            </button>
                        </li>
                    </ul>
                </div>
            </v-card-text>
        </v-card>
    </v-card>
</v-dialog>
