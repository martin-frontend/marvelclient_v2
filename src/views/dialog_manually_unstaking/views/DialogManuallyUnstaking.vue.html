<v-dialog width="420" v-model="pageData.bShow" :retain-focus="false" :fullscreen="$vuetify.breakpoint.xsOnly" persistent>
    <v-card class="rounded-lg" color="colorPanelBg">
        <v-card-title class="gradient-bg">
            <div class="text-18 font-weight-regular">{{LangUtil("手动解除质押")}}</div>
            <v-spacer />
            <v-btn icon @click="onClose">
                <v-icon large>mdi-close</v-icon>
            </v-btn>
        </v-card-title>
        <v-card-text v-if="pageData.bShow" class="px-10 mt-8 text-16 font-weight-regular">
            <CustomInput
                class="input-btn-text"
                height="55"
                :placeholder="LangUtil('输入数量')"
                v-model="pageData.amount"
            >
                <v-btn class="rounded-lg" color="colorBtnBg" min-width="61" height="30"  @click="handleMaxVal">
                    <span class="white--text">{{ LangUtil("全部") }}</span>
                </v-btn>
            </CustomInput>
            <div class="mt-3 ml-4">
                <span class="white--text mr-2">{{LangUtil("已质押")}}</span>
                <span class="colorDialogInfo--text"> {{ pageBonusProxy.pageData.user_stake_info.stake_amount }} </span>
            </div>
            <div class="mt-3 ml-4">
                <span class="white--text mr-2">{{LangUtil("手动解除质押手续费")}}</span>
                <span class="colorDialogInfo--text">{{ pageBonusProxy.pageData.plat_stake_info.manual_withdraw_stake_fee }}</span>
            </div>
            <v-btn
                class="confirm-btn rounded-lg mt-10"
                color="colorBtnBg"
                height="48"
                :disabled="!isCheckedAmount"
                block
                @click="handleConfirm"
            >
                {{LangUtil("确定手动解除质押")}}
            </v-btn>
        </v-card-text>
    </v-card>
    <Overlay v-model="pageData.loading" />
</v-dialog>
