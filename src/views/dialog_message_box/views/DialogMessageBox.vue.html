<v-dialog width="300" v-model="pageData.bShow" :retain-focus="false" persistent>
    <v-card class="rounded-lg" color="colorBlue2Bg">
        <v-card-title class="gradient-bg justify-center">
            <div class="text-18">{{LangUtil("提示")}}</div>
        </v-card-title>
        <template v-if="isMultMessage">

            <template v-for="(item, key) of pageData.data.message">
                <v-card-text class="d-flex justify-center white--text" :key="key" >{{item}}
                </v-card-text>
            </template>

        </template>
        <template v-else>
            <v-card-text class="my-3 d-flex justify-center white-text custom_skin-black-text" style="white-space: pre-line;">
                {{pageData.data.message}}</v-card-text>
        </template>

        <v-card-actions class="justify-center pb-5">
            <v-btn v-if="pageData.data.bConfirm" class="mx-2" width="100" height="36" color="colorBtnBg" outlined
                @click="onCancel">{{LangUtil("取消")}}</v-btn>
            <v-btn class="mx-2" width="100" height="36" color="colorBtnBg" @click="onOK">{{LangUtil("确定")}}</v-btn>
        </v-card-actions>
    </v-card>
</v-dialog>
