<v-dialog width="730" v-model="pageData.bShow" :retain-focus="false" :fullscreen="$vuetify.breakpoint.xsOnly">
    <v-card class="rounded-lg" color="colorPanelBg">
        <v-card-title class="gradient-bg">
            <div class="text-18 font-weight-regular">业绩查询</div>
            <v-spacer />
            <v-btn icon @click="onClose">
                <v-icon>mdi-close</v-icon>
            </v-btn>
        </v-card-title>
        <v-card-text class="px-5">
            <div class="d-flex justify-end">
                <CustomSelect v-model="timeSelect" :options="timeOptions" width="140" @change="onTimeChange" />
            </div>
            <div class="listbox">
                <v-sheet class="mt-5 px-7 py-2 rounded-lg my-3" color="#16233F" v-for="(item, key) of pageData.list" :key="key">
                    <div class="d-flex listitem">
                        <div>
                            <div>时间</div>
                            <div class="text-truncate text-16 font-weight-regular">{{ item.date }}</div>
                        </div>
                        <div>
                            <div>总业绩</div>
                            <div class="text-16 font-weight-regular">{{ item.total_water }}</div>
                        </div>
                        <div>
                            <div>团队业绩</div>
                            <div class="text-16 font-weight-regular">{{ item.group_water }}</div>
                        </div>
                        <div>
                            <div>直属业绩</div>
                            <div class="text-16 font-weight-regular">{{ item.direct_water }}</div>
                        </div>
                        <div>
                            <div>总佣金</div>
                            <div class="text-16 font-weight-regular">{{ item.total_commission.USDT }}</div>
                        </div>
                        <div class="d-flex align-center">
                            <v-btn text class="text-decoration-underline pa-0 colorBlue--text font-weight-regular" @click="handlerDetail(item.date)">
                                查看详情<v-img class="arrow" width="24" height="24" src="@/assets/extension/chevrons-right.png"></v-img>
                            </v-btn>
                        </div>
                    </div>
                </v-sheet>
                <v-sheet v-if="pageData.list.length === 0" class="d-flex justify-center align-center" color="transparent" min-height="450">
                    <div>
                        <v-img :src="commonIcon.nodata" max-width="113" height="100"></v-img>
                        <div class="text-14 colorText1--text mt-2 ml-8">暂无记录</div>
                    </div>
                </v-sheet>
            </div>
            <!-- <v-spacer />
            <v-pagination
                v-if="pageData.list.length>0"
                v-model="pageData.pageInfo.pageCurrent"
                :length="pageData.pageInfo.pageCount"
                @input="onPageChange"
            ></v-pagination> -->
        </v-card-text>
    </v-card>
    <Overlay v-model="pageData.loading"/>
</v-dialog>
