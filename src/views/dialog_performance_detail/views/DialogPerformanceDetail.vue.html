<v-dialog width="730" v-model="pageData.bShow" :retain-focus="false" :fullscreen="$vuetify.breakpoint.xsOnly" persistent>
    <v-card class="rounded-lg" color="colorPanelBg">
        <v-card-title class="gradient-bg">
            <div class="text-18">业绩详情</div>
            <v-spacer />
            <v-btn icon @click="onClose">
                <v-icon large>mdi-close</v-icon>
            </v-btn>
        </v-card-title>
        <v-card-text class="px-5">
            <div>
                <v-btn
                    height="40"
                    class="rounded-pill font-weight-bold mr-2"
                    elevation="0"
                    :text="listQuery.cate != 0"
                    :color="listQuery.cate == 0 ? 'colorBtnBg' : 'colorText1'"
                    @click="onTabClick(0)"
                >
                    <v-icon class="mr-1">mdi-circle</v-icon>
                    业绩概况
                </v-btn>
                <v-btn
                    height="40"
                    class="rounded-pill font-weight-bold mr-2"
                    elevation="0"
                    :text="listQuery.cate != 1"
                    :color="listQuery.cate == 1 ? 'colorBtnBg' : 'colorText1'"
                    @click="onTabClick(1)"
                >
                    <v-icon class="mr-1">mdi-circle</v-icon>
                    直属明细
                </v-btn>
            </div>
            <v-divider class="my-3" />
            <div v-if="listQuery.cate == 0">
                <div class="colorText1--text text-16 ml-3 d-flex">
                    <div>2022-05-08</div>
                    <div class="ml-3">团队人数(新增)0 (0)</div>
                    <div class="ml-3">直属用户(新增)0 (0)</div>
                    <div class="ml-3">总业绩. 0.00</div>
                    <div class="ml-3">拥金总额0.00</div>
                </div>
                <div class="listbox">
                    <!-- <v-sheet class="mt-5 px-7 py-2 rounded-lg my-3" color="#16233F" v-for="(item, key) of pageData.list" :key="key"> -->
                    <v-sheet class="mt-5 px-7 py-2 rounded-lg my-3" color="#16233F" v-for="n in 4" :key="n">
                        <div class="d-flex listitem">
                            <div>
                                <div>业绩类型</div>
                                <div class="text-truncate">彩票业绩</div>
                            </div>
                            <div>
                                <div>总业绩</div>
                                <div>0.3%</div>
                            </div>
                            <div>
                                <div>自营业绩</div>
                                <div>100000.00</div>
                            </div>
                            <div>
                                <div>直属业绩</div>
                                <div>0.3%</div>
                            </div>
                            <div>
                                <div>团队业绩</div>
                                <div>1000000</div>
                            </div>
                            <div>
                                <div>每万返佣</div>
                                <div>18</div>
                            </div>
                            <div>
                                <div>佣金</div>
                                <div>90000</div>
                            </div>
                        </div>
                    </v-sheet>
                </div>
                <!-- <v-sheet v-else class="d-flex justify-center align-center" color="transparent" min-height="450">
                    <div>
                        <v-img :src="commonIcon.nodata" max-width="113" height="100"></v-img>
                        <div class="text-14 colorText1--text mt-2 ml-8">暂无记录</div>
                    </div>
                </v-sheet> -->
                <v-spacer />
                <v-pagination
                    v-if="pageData.list.length>0"
                    v-model="pageData.pageInfo.pageCurrent"
                    :length="pageData.pageInfo.pageCount"
                    @input="onPageChange"
                ></v-pagination>
            </div>
            <div v-if="listQuery.cate == 1">
                <div class="colorText1--text text-16 ml-3 d-flex align-center">
                    <v-icon class="mr-1">mdi-circle</v-icon>
                    <div class="ml-3 text-subtitle-2">用户昵称</div>
                    <div class="ml-3 colorBlue--text">XXXXX</div>
                    <div class="ml-3 text-subtitle-2 ">用户ID</div>
                    <div class="ml-3 colorBlue--text">1008111</div>
                </div>
                <div class="listbox">
                    <!-- <v-sheet class="mt-5 px-7 py-2 rounded-lg my-3" color="#16233F" v-for="(item, key) of pageData.list" :key="key"> -->
                    <v-sheet class="px-7 py-1 rounded-lg my-3" color="#16233F" v-for="n in 3" :key="n">
                        <div class="d-flex listitem detail">
                            <div>
                                <div>业绩类型</div>
                                <div class="text-truncate">彩票业绩</div>
                            </div>
                            <div>
                                <div>团队人数</div>
                                <div>1000</div>
                            </div>
                            <div>
                                <div>团队业绩</div>
                                <div>10000</div>
                            </div>
                            <div>
                                <div>自营业绩</div>
                                <div>10000000</div>
                            </div>
                            <div>
                                <div>每万返佣</div>
                                <div>100(保底)</div>
                            </div>
                        </div>
                    </v-sheet>
                </div>

                    <div>
                        <v-img :src="commonIcon.nodata" max-width="113" height="100"></v-img>
                        <div class="text-14 colorText1--text mt-2 ml-8">暂无记录</div>
                    </div>
                </v-sheet> -->
            </div>
        </v-card-text>
    </v-card>
    <Overlay v-model="pageData.loading"/>
</v-dialog>
