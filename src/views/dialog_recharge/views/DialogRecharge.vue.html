<v-dialog width="730" v-model="pageData.bShow" :retain-focus="false" :fullscreen="$vuetify.breakpoint.xsOnly" persistent>
    <v-card class="rounded-lg" color="colorPanelBg">
        <v-card-title class="gradient-bg">
            <div class="text-18">数字货币</div>
            <v-spacer />
            <v-btn icon @click="onClose">
                <v-icon>mdi-close</v-icon>
            </v-btn>
        </v-card-title>
        <v-card-text class="d-flex align-center">
            <v-btn
                :width="$vuetify.breakpoint.xsOnly?110:130"
                height="40"
                class="rounded-pill font-weight-bold mr-2"
                elevation="0"
                :text="pageData.tabIndex != 0"
                :color="pageData.tabIndex == 0 ? 'colorBtnBg' : 'colorText1'"
                @click="onTabClick(0)"
            >
                <v-icon class="mr-1">mdi-arrow-down-bold-circle</v-icon>充值
            </v-btn>
            <v-btn
                :width="$vuetify.breakpoint.xsOnly?110:130"
                height="40"
                class="rounded-pill font-weight-bold"
                elevation="0"
                :text="pageData.tabIndex != 1"
                :color="pageData.tabIndex == 1 ? 'colorBtnBg' : 'colorText1'"
                @click="onTabClick(1)"
            >
                <v-icon class="mr-1">mdi-arrow-up-bold-circle</v-icon>兑换
            </v-btn>
            <v-spacer />
            <v-btn small color="colorText1" @click="goRecord">
                <span class="record-btn">{{ pageData.tabIndex == 0 ? "充值记录" : "兑换记录" }} </span>
            </v-btn>
        </v-card-text>
        <v-divider class="mx-5" />
        <TabRecharge v-if="pageData.tabIndex == 0" />
        <TabExchange v-else />
    </v-card>
</v-dialog>
