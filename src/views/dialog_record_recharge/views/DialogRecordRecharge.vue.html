<v-dialog width="850" v-model="pageData.bShow" :retain-focus="false" :fullscreen="$vuetify.breakpoint.xsOnly">
    <v-card class="rounded-lg pb-3" color="colorPanelBg">
        <v-card-title class="gradient-bg">
            <div class="text-18">充币记录</div>
            <v-spacer />
            <v-btn icon @click="onClose">
                <v-icon>mdi-close</v-icon>
            </v-btn>
        </v-card-title>
        <v-divider class="mx-5" />
        <div v-if="pageData.list.length>0" class="listbox">
            <v-sheet class="mx-5 mt-5 px-7 py-2 rounded-lg my-3" color="#16233F" v-for="(item, key) of pageData.list" :key="key">
                <div class="d-flex flex-wrap listitem">
                    <div class="min-width-150">
                        <div>订单号</div>
                        <div class="text-truncate text-decoration-underline cursor-pointer" @click="onCopy(item.order_no)">
                            {{item.order_no}}
                        </div>
                    </div>
                    <div class="min-width-150">
                        <div>创建时间</div>
                        <div>{{item.created_at}}</div>
                    </div>
                    <div class="min-width-120">
                        <div>链名</div>
                        <div>{{item.third_order_info.block_name}}</div>
                    </div>
                    <div class="min-width-100">
                        <div>币种</div>
                        <div>{{item.third_order_info.token_name}}</div>
                    </div>
                    <div class="min-width-100">
                        <div>数量</div>
                        <div>{{item.gold}}</div>
                    </div>
                    <div class="min-width-150">
                        <div>发送地址</div>
                        <div
                            class="text-truncate text-decoration-underline cursor-pointer"
                            @click="onCopy(item.third_order_info.from_address)"
                        >
                            {{item.third_order_info.from_address}}
                        </div>
                    </div>
                    <div class="min-width-150">
                        <div>接收地址</div>
                        <div
                            class="text-truncate text-decoration-underline cursor-pointer"
                            @click="onCopy(item.third_order_info.to_address)"
                        >
                            {{item.third_order_info.to_address}}
                        </div>
                    </div>
                    <div class="min-width-120">
                        <div>状态</div>
                        <div>{{statusOptions[item.status]}}</div>
                    </div>
                    <div class="min-width-150">
                        <div>查询区块</div>
                        <div class="text-decoration-underline cursor-pointer">
                            <a :href="item.third_order_info.tx_scan_url" target="_blank">点击查询</a>
                        </div>
                    </div>
                </div>
            </v-sheet>
        </div>
        <v-sheet v-else class="d-flex justify-center align-center" color="transparent" min-height="450">
            <div>
                <v-img :src="commonIcon.nodata" max-width="113" height="100"></v-img>
                <div class="text-14 colorText1--text mt-2 ml-8">暂无记录</div>
            </div>
        </v-sheet>
        <v-spacer />
        <v-pagination v-model="pageData.pageInfo.pageCurrent" :length="pageData.pageInfo.pageCount"></v-pagination>
    </v-card>
    <Overlay v-model="pageData.loading" />
</v-dialog>
