<v-dialog width="830" v-model="pageData.bShow" :retain-focus="false" :fullscreen="$vuetify.breakpoint.xsOnly" persistent>
    <v-card class="rounded-lg" color="colorPanelBg" >
        <v-card-title class="gradient-bg">
            <div class="text-18">平台钱包</div>
            <v-spacer />
            <v-btn icon @click="onClose">
                <v-icon large>mdi-close</v-icon>
            </v-btn>
        </v-card-title>
        <v-card-text class="d-flex align-center">
            <v-btn
                width="130"
                height="40"
                class="rounded-pill font-weight-bold mr-2"
                elevation="0"
                :text="pageData.tabIndex != 0"
                :color="pageData.tabIndex == 0 ? 'colorBtnBg' : 'colorText1'"
                @click="onTabClick(0)"
            >
                <v-icon class="mr-1">mdi-wallet</v-icon>我的资产
            </v-btn>
            <v-btn
                width="130"
                height="40"
                class="rounded-pill font-weight-bold mr-2"
                elevation="0"
                :text="pageData.tabIndex != 1"
                :color="pageData.tabIndex == 1 ? 'colorBtnBg' : 'colorText1'"
                @click="onTabClick(1)"
            >
                <v-icon class="mr-1">mdi-wallet</v-icon>厂商资产
            </v-btn>
            <v-btn
                width="130"
                height="40"
                class="rounded-pill font-weight-bold"
                elevation="0"
                :text="pageData.tabIndex != 2"
                :color="pageData.tabIndex == 2 ? 'colorBtnBg' : 'colorText1'"
                @click="onTabClick(2)"
            >
                <v-icon class="mr-1">mdi-database</v-icon>账户明细
            </v-btn>
        </v-card-text>
        <v-divider class="mx-5" />
        <TabMyAssets v-if="pageData.tabIndex == 0" />
        <TabVendorAssets v-if="pageData.tabIndex == 1" />
        <TabAccountDetail v-show="pageData.tabIndex == 2" />
    </v-card>
    <Overlay v-model="pageData.loading" />
</v-dialog>
