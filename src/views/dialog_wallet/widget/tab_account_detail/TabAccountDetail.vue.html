<v-card-text class="mt-3 px-5">
    <div class="d-flex flex-wrap">
        <CustomSelect class="mb-2 mr-2" v-model="listOptions.timeSelect" :options="listOptions.timeOptions()" width="140" @change="onTimeChange" />
        <CustomSelect class="mb-2 mr-2" v-model="listOptions.coinSelect" :options="listOptions.coinOptions()" width="140"  @change="onCoinChange" />
        <CustomSelect class="mb-2 mr-2" v-model="listOptions.typeSelect" :options="listOptions.typeOptions()" width="140" @change="onTypeChange" />
    </div>
    <v-sheet v-if="pageData.list.length>0" color="transparent" :height="listHeight" class="scroll-y">
        <v-sheet class="mt-5 px-7 py-2 rounded-lg my-3" color="#16233F" v-for="(item, key) of pageData.list" :key="key">
            <div class="d-flex flex-wrap listitem">
                <div>
                    <div>明细类型</div>
                    <div class="text-truncate">{{listOptions.typeOptions()[item.type]}}</div>
                </div>
                <div>
                    <div>币种</div>
                    <div>{{item.coin_name_unique}}</div>
                </div>
                <div>
                    <div>数量变化</div>
                    <div>{{(parseFloat(item.gold) < 0 ? "" : "+") + item.gold}}</div>
                </div>
                <div>
                    <div>账户余额</div>
                    <div>{{item.balance}}</div>
                </div>
                <div>
                    <div>日期</div>
                    <div class="text-truncate">{{item.created_at.substr(5)}}</div>
                </div>
            </div>
        </v-sheet>
    </v-sheet>
    <v-sheet v-else class="d-flex justify-center align-center" color="transparent" :height="listHeight+43">
        <div>
            <v-img :src="commonIcon.nodata" max-width="113" height="100"></v-img>
            <div class="text-14 colorText1--text mt-2 ml-8">暂无记录</div>
        </div>
    </v-sheet>
    <v-spacer />
    <v-pagination
        class="mt-2"
        v-if="pageData.list.length>0"
        v-model="pageData.pageInfo.pageCurrent"
        :length="pageData.pageInfo.pageCount"
        :total-visible="7"
        @input="onPageChange"
    ></v-pagination>
</v-card-text>
