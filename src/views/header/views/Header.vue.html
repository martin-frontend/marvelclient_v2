<v-app-bar :height="$vuetify.breakpoint.xsOnly?80:155" color="colorTitleBg" elevation="0" :app="routerPath != '/page_game_play'">
    <v-container class="ma-auto px-6 py-0" v-if="!$vuetify.breakpoint.xsOnly">
        <div class="d-flex align-center">
            <div class="font-weight-bold text-48" style="color: #edcc93">CoinFans.com</div>
            <v-spacer />
            <div v-if="GamePlatConfig.config.language">
                <CustomSelect
                    v-model="core.lang"
                    :options="GamePlatConfig.config.language"
                    :icons="GamePlatConfig.config.language"
                    :width="160"
                    :height="45"
                    :isPill="true"
                    class="mr-4"
                    @change="onLangChange"
                />
            </div>

            <v-btn
                v-if="core.user_id == 0"
                :small="$vuetify.breakpoint.mobile"
                color="#ffb01b"
                class="text-14 black--text"
                @click="handlerLogin"
            >
                <span class="px-2">登录</span>
            </v-btn>
            <v-btn
                v-if="core.user_id == 0"
                :small="$vuetify.breakpoint.mobile"
                color="white"
                class="text-14 mx-4 black--text"
                @click="handlerRegister"
            >
                <span class="px-2">注册</span>
            </v-btn>
            <Wallet v-if="core.user_id" />
            <User v-if="core.user_id && !$vuetify.breakpoint.mobile" />
        </div>

        <div class="d-flex mt-5">
            <User v-if="core.user_id && $vuetify.breakpoint.mobile" />
            <button v-if="!$vuetify.breakpoint.mobile" class="nav-button" :class="routerPath == '/' ? 'active' : ''" @click="goHome">
                <v-icon>mdi-home</v-icon>
                <div>首页</div>
            </button>

            <button
                v-if="!$vuetify.breakpoint.mobile"
                class="nav-button d-none d-md-flex"
                v-for="item of pageData.lobbyIndex"
                :key="item.category"
                @click="goAnchor(item.category)"
            >
                <v-icon class="mr-1">{{ CategoryIcon[item.category] }}</v-icon>
                <div>{{ item.category_name }}</div>
            </button>

            <v-spacer />

            <button class="nav-button" :class="routerPath == '/introduce' ? 'active' : ''" @click="goIntroduce">
                <v-icon>mdi-information</v-icon>
                <div class="ml-1">{{LangUtil("CF币介绍")}}</div>
            </button>
        </div>
    </v-container>
    <v-container v-else class="mt-3">
        <div class="d-flex align-center">
            <div class="font-weight-bold text-18" style="color: #edcc93">CoinFans.com</div>
            <v-spacer />
            <div v-if="GamePlatConfig.config.language">
                <CustomSelect
                    v-model="core.lang"
                    :options="GamePlatConfig.config.language"
                    :icons="GamePlatConfig.config.language"
                    :width="130"
                    :height="30"
                    fontSize="12"
                    iconSize="20"
                    :isPill="true"
                    @change="onLangChange"
                />
            </div>
        </div>
        <div class="d-flex align-center mt-1 mb-2">
            <v-btn v-if="core.user_id == 0" small color="#ffb01b" class="text-14 black--text" @click="handlerLogin">
                <span class="px-2">登录</span>
            </v-btn>
            <v-btn v-if="core.user_id == 0" small color="white" class="text-14 mx-4 black--text" @click="handlerRegister">
                <span class="px-2">注册</span>
            </v-btn>
            <User v-if="core.user_id" />
            <Wallet v-if="core.user_id" />
            <v-spacer />
            <v-btn class="mt-1 rounded-pill" small plain @click="goIntroduce">
                <v-icon>mdi-information</v-icon>
                <div class="ml-1">{{LangUtil("CF币介绍")}}</div>
            </v-btn>
        </div>
    </v-container>
</v-app-bar>
