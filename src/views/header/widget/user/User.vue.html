<div>
    <div v-if="!$vuetify.breakpoint.xsOnly">
        <v-menu offset-y nudge-bottom="20" nudge-left="190" content-class="content-style">
            <template v-slot:activator="{ on, attrs }">
                <div v-bind="attrs" v-on="on">
                    <v-sheet class="d-flex align-center rounded-pill ml-4" color="colorPanelTitleBg" width="100" height="45">
                        <v-badge color="red" dot overlap :value="red_dot_tips.is_user_mail>0">
                            <img class="ml-3" src="@/assets/header/avatar.gif" width="32" height="32" alt="" />
                        </v-badge>

                        <div
                            class="icon-box iconfont ml-4 text-14 colorText2--text"
                            :class="attrs['aria-expanded'] == 'true' ? 'arrow-show' : 'arrow'"
                        >
                            
                        </div>
                    </v-sheet>
                </div>
            </template>
            <UserPanel />
        </v-menu>
    </div>
    <div v-else>
        <v-btn icon small size="20" @click.stop="pageData.bShowUserPanel = !pageData.bShowUserPanel">
            <v-badge color="red" dot overlap :value="red_dot_tips.is_user_mail>0">
                <v-icon>mdi-format-list-bulleted</v-icon>
            </v-badge>
        </v-btn>
        <!-- <v-app-bar-nav-icon @click.stop="drawer = !drawer"></v-app-bar-nav-icon> -->
        <!-- <v-navigation-drawer v-model="drawer" app temporary absolute width="288" overlay-color="red" color="#16233B">
            <UserPanel />
        </v-navigation-drawer> -->
    </div>
</div>
