<v-footer class="justify-space-between pa-0" height="75" color="#1D2A43" app>
    <v-sheet
        class="d-flex flex-column align-center cursor-pointer pt-3 rounded-b"
        width="75"
        height="75"
        v-for="(item, index) of menuList"
        :key="index"
        @click="onItemClick(item)"
        :class="routerPath == item.path ? 'active':''"
        color="transparent"
    >
        <v-icon size="30" :color="routerPath == item.path ? 'colorTextGold' : 'colorText2'">{{item.icon}}</v-icon>
        <div class="text-14" :class="routerPath == item.path ? 'colorTextGold--text': 'colorText2--text'">{{item.name}}</div>
    </v-sheet>
</v-footer>
