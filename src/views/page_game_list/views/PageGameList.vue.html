<v-container id="gamelist" class="pa-0 pb-5">
    <div class="mt-8" v-if="hotGame.category == 1">
        <div class="text-16 mb-2 ml-2 mr-4 d-flex align-center">
            <v-icon class="mr-1" color="colorYellow">{{ CategoryIcon[hotGame.category] }}</v-icon>
            <div>{{ hotGame.category_name }}</div>
        </div>
        <v-sheet v-if="$vuetify.breakpoint.mobile" color="transparent" class="d-flex scroll-x">
            <GameItem v-for="item of hotGame.list" :key="item.vendor_prodcut_id" :item="item" />
        </v-sheet>
        <v-sheet v-else max-width="1430" class="mx-auto" color="transparent">
            <v-slide-group show-arrows>
                <v-slide-item v-for="item of hotGame.list" :key="item.vendor_prodcut_id">
                    <GameItem :item="item" />
                </v-slide-item>
            </v-slide-group>
        </v-sheet>
    </div>

    <GameNavigationSearch />
    <v-sheet
        class="mt-5 d-flex align-center"
        :class="$vuetify.breakpoint.mobile ? 'rounded-0 px-2': 'rounded-lg px-5'"
        color="colorTitleBg"
        :height="$vuetify.breakpoint.xsOnly ? '60' : '80'"
    >
        <GameListSelect :options="myProxy.config.vendor_type" v-model="listQuery.vendor_type" />
        <GameListSelect
            v-if="myProxy.config.vendor_type_vendor_id[listQuery.vendor_type]"
            :options="myProxy.config.vendor_type_vendor_id[listQuery.vendor_type]"
            v-model="listQuery.vendor_id"
        />
        <v-btn class="ml-1 rounded-pill" :small="$vuetify.breakpoint.xsOnly" color="colorBtnBg" @click="showGameSearch">搜索</v-btn>
    </v-sheet>
    <v-card class="d-flex flex-wrap mt-5 mb-2 justify-center" color="transparent" flat tile>
        <div v-for="item of pageData.list" :key="item.vendor_prodcut_id">
            <GameItem :item="item" />
        </div>
    </v-card>
    <div class="d-flex justify-center" v-if="pageData.pageInfo.pageCurrent < pageData.pageInfo.pageCount">
        <div class="d-flex flex-column justify-center align-center">
            <div class="mb-3" style="color: #ffffff66">
                正显示 {{ pageData.pageInfo.pageTotal }}个游戏中的 {{ pageData.pageInfo.pageSize * pageData.pageInfo.pageCurrent }} 个
            </div>
            <v-progress-linear :value="(pageData.pageInfo.pageCurrent / pageData.pageInfo.pageCount) * 100" height="2"></v-progress-linear>
            <v-btn class="rounded-pill my-5" color="colorBtnBg" width="196" height="40" @click="getMore">加载更多</v-btn>
        </div>
    </div>
</v-container>
