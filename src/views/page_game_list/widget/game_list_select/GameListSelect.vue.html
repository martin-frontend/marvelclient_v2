<v-menu offset-y nudge-bottom="5">
    <template v-slot:activator="{ on, attrs }">
        <v-sheet
            class="rounded-pill d-flex align-center px-5 white--text cursor-pointer ml-5"
            color="colorSelectBg"
            height="48"
            width="340"
            v-bind="attrs"
            v-on="on"
        >
            <div class="icon-box iconfont icon-Filter icon__icon text-20"></div>
            <div class="text-16 ml-2" v-if="options[selectValue]">{{options[selectValue].name || options[selectValue]}}</div>
            <v-spacer />
            <div class="icon-box iconfont" :class="attrs['aria-expanded'] == 'true' ? 'arrow-show' : 'arrow'">îœ„</div>
        </v-sheet>
    </template>
    <v-sheet color="#24314a" class="listbox">
        <div
            class="d-flex align-center listitem cursor-pointer"
            :class="key == selectValue ? 'listitem-active' : ''"
            v-for="(item, key) of options"
            :key="key"
            @click="onChange(key)"
        >
            <div v-if="key == selectValue" class="icon iconfont icon-control icon__icon text-15"></div>
            <div v-else class="icon-box iconfont icon-Outlined icon__icon white--text"></div>
            <div class="ml-2">{{ item.name || item }}</div>
            <v-spacer />
            <div v-if="item.amount">{{ item.amount }}</div>
        </div>
    </v-sheet>
</v-menu>
