<v-navigation-drawer color="colorPanelBg" class="rounded-xl" width="450" v-model="navigationData.bShow" app temporary floating>
    <v-list-item>
        <v-list-item-content>
            <v-list-item-title class="text-rwd-18 ml-2">搜索游戏</v-list-item-title>
        </v-list-item-content>
        <v-list-item-icon>
            <v-btn icon @click="navigationData.bShow = false">
                <v-icon large color="white"> mdi-close </v-icon>
            </v-btn>
        </v-list-item-icon>
    </v-list-item>
    <v-tabs class="mr-1 mt-1" hide-slider grow slider-color="transparent" background-color="transparent" v-model="navigationData.showPage" @change="onTabsChange">
        <v-tab>
            <v-chip
                class="rounded-xl d-flex justify-center align-center"
                :ripple="false"
                :class="navigationData.showPage === 0 ? 'tabs-active' : 'tabs-deactive'"
                :color="navigationData.showPage === 0 ? 'colorBtnBg' : 'transparent'"
            >
                <v-icon v-if="!$vuetify.breakpoint.smAndDown" size="29" class="mr-2">mdi-heart</v-icon>
                <span class="text-rwd-16">收藏游戏</span>
            </v-chip>
        </v-tab>
        <v-tab>
            <v-chip
                class="rounded-xl d-flex justify-center align-center"
                :ripple="false"
                :class="navigationData.showPage === 1 ? 'tabs-active' : 'tabs-deactive'"
                :color="navigationData.showPage === 1 ? 'colorBtnBg' : 'transparent'"
            >
                <v-icon v-if="!$vuetify.breakpoint.smAndDown" size="29" class="mr-2">mdi-update</v-icon>
                <span class="text-rwd-16">最近游戏</span>
            </v-chip>
        </v-tab>
        <v-tab>
            <v-chip
                class="rounded-xl d-flex justify-center align-center"
                :ripple="false"
                :class="navigationData.showPage === 2 ? 'tabs-active' : 'tabs-deactive'"
                :color="navigationData.showPage === 2 ? 'colorBtnBg' : 'transparent'"
            >
                <v-icon v-if="!$vuetify.breakpoint.smAndDown" size="29" class="mr-2">mdi-file-search</v-icon>
                <span class="text-rwd-16">游戏查询</span>
            </v-chip>
        </v-tab>
    </v-tabs>
    <v-divider class="my-3 mx-8"></v-divider>
    <v-tabs-items v-model="navigationData.showPage">
        <v-tab-item>
            <v-row no-gutters v-for="item of navigationData.collection" :key="item.id" class="py-2 pl-7 pr-6 mb-1 align-center white--text">
                <v-col cols="3">
                    <v-avatar rounded="lg" :size="$vuetify.breakpoint.smAndDown ? 60 : 80">
                        <v-img :src="item.icon">
                            <template v-slot:placeholder>
                                <v-row class="fill-height ma-0" align="center" justify="center">
                                    <v-progress-linear indeterminate color="gold"></v-progress-linear>
                                </v-row>
                            </template>
                        </v-img>
                    </v-avatar>
                </v-col>
                <v-col class="d-flex flex-column">
                    <span class="text-rwd-18">{{ item.vendor_product_name }}</span>
                    <span class="text-rwd-18">{{ item.vendor_name }}</span>
                </v-col>
                <v-col cols="auto" class="mr-2">
                    <v-rating
                        @input="onCollect(item)"
                        v-model="item.is_collection"
                        length="1"
                        clearable
                        background-color="orange lighten-1"
                        color="#FFB01A"
                        full-icon="mdi-heart"
                        empty-icon="mdi-heart-outline"
                        :size="$vuetify.breakpoint.smAndDown ? 28 : 41"
                        dense
                    ></v-rating>
                </v-col>
                <v-col cols="auto">
                    <v-btn :small="$vuetify.breakpoint.smAndDown" class="playgame-btn" color="colorBtnBg" @click="onEnterGame(item)">
                        <span class="text-rwd-16">去游戏</span>
                    </v-btn>
                </v-col>
            </v-row>
        </v-tab-item>
        <v-tab-item>
            <v-row no-gutters v-for="item of navigationData.recently" :key="item.id" class="py-2 pl-7 pr-6 mb-1 align-center white--text">
                <v-col cols="3">
                    <v-avatar rounded="lg" :size="$vuetify.breakpoint.smAndDown ? 60 : 80">
                        <v-img :src="item.icon">
                            <template v-slot:placeholder>
                                <v-row class="fill-height ma-0" align="center" justify="center">
                                    <v-progress-linear indeterminate color="gold"></v-progress-linear>
                                </v-row>
                            </template>
                        </v-img>
                    </v-avatar>
                </v-col>
                <v-col class="d-flex flex-column ml-n1 ml-xs-n2">
                    <span class="text-rwd-18">{{ item.vendor_product_name }}</span>
                    <span class="text-rwd-18">{{ item.vendor_name }}</span>
                </v-col>
                <v-col cols="auto" class="mr-2">
                    <v-rating
                        @input="onCollect(item)"
                        v-model="item.is_collection"
                        length="1"
                        clearable
                        background-color="orange lighten-1"
                        color="#FFB01A"
                        full-icon="mdi-heart"
                        empty-icon="mdi-heart-outline"
                        :size="$vuetify.breakpoint.smAndDown ? 28 : 41"
                        dense
                    ></v-rating>
                </v-col>
                <v-col cols="auto">
                    <v-btn :small="$vuetify.breakpoint.smAndDown" class="playgame-btn" color="colorBtnBg" @click="onEnterGame(item)">
                        <span class="text-rwd-16">去游戏</span>
                    </v-btn>
                </v-col>
            </v-row>
        </v-tab-item>
        <v-tab-item>
            <v-row no-gutters class="mt-1">
                <v-col>
                    <v-text-field class="mx-7 rounded-lg" height="50" flat outlined placeholder="查询游戏" v-model="searchString">
                        <template v-slot:prepend-inner>
                            <v-icon size="29" class="mr-2" color="#4C5D7F">mdi-file-search</v-icon>
                        </template>
                        <template v-slot:append>
                            <v-btn :small="$vuetify.breakpoint.smAndDown" class="rounded-lg primary text-subtitle-1" color="colorBtnBg" @click="onSearchGame">
                                <span class="text-rwd-16">查询</span>
                            </v-btn>
                        </template>
                    </v-text-field>
                </v-col>
            </v-row>
            <v-row no-gutters v-if="navigationData.searchList.length === 0">
                <v-col class="search-nodata d-flex flex-column justify-center align-center">
                    <v-img max-width="112" height="100" max-height="112" :src="navigationData.noSearchGameIcon"></v-img>
                    <span class="text-14 search-nodata-text mt-2">暂无记录</span>
                </v-col>
            </v-row>
            <v-row no-gutters v-for="item of navigationData.searchList" :key="item.id" class="py-2 pl-7 pr-6 mb-1 align-center white--text">
                <v-col cols="3">
                    <v-avatar rounded="lg" :size="$vuetify.breakpoint.smAndDown ? 60 : 80">
                        <v-img :src="item.icon">
                            <template v-slot:placeholder>
                                <v-row class="fill-height ma-0" align="center" justify="center">
                                    <v-progress-linear indeterminate color="gold"></v-progress-linear>
                                </v-row>
                            </template>
                        </v-img>
                    </v-avatar>
                </v-col>
                <v-col class="d-flex flex-column ml-n1 ml-xs-n2">
                    <span class="text-rwd-18">{{ item.vendor_product_name }}</span>
                    <span class="text-rwd-18">{{ item.vendor_name }}</span>
                </v-col>
                <v-col cols="auto" class="mr-2">
                    <v-rating
                        @input="onCollect(item)"
                        v-model="item.is_collection"
                        length="1"
                        clearable
                        background-color="orange lighten-1"
                        color="#FFB01A"
                        full-icon="mdi-heart"
                        empty-icon="mdi-heart-outline"
                        :size="$vuetify.breakpoint.smAndDown ? 28 : 41"
                        dense
                    ></v-rating>
                </v-col>
                <v-col cols="auto">
                    <v-btn :small="$vuetify.breakpoint.smAndDown" class="playgame-btn" color="colorBtnBg" @click="onEnterGame(item)">去游戏</v-btn>
                </v-col>
            </v-row>
        </v-tab-item>
    </v-tabs-items>
</v-navigation-drawer>
