<div class="d-flex">
    <v-carousel v-model="selectIndex" cycle height="auto" hide-delimiter-background show-arrows-on-hover :show-arrows="false">
        <v-carousel-item v-for="(item,i) in noticeProxy.data.listType1" :key="i" >
            <v-img :src="item.img_url" lazy-src="@/assets/ad/placeholder.png" class="imgage">
                <template v-slot:placeholder>
                    <v-row class="fill-height ma-0" align="center" justify="center">
                        <v-progress-circular indeterminate color="colorText1"></v-progress-circular>
                    </v-row>
                </template>
            </v-img>
        </v-carousel-item>
    </v-carousel>
    <ul class="swiper-operation">
        <li :class="selectIndex == index ? 'active' : ''" v-for="(item, index) of noticeProxy.data.listType1" :key="index">
            <button @click="onItemClick(item)">
                <img :src="item.thumbnail_url" alt="" />
                <p>{{ item.name }}</p>
            </button>
        </li>
    </ul>
</div>
