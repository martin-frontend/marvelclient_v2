<v-sheet class="d-flex align-center text-48 ml-5" height="48" color="transparent" style="overflow: hidden">
    <div v-for="i of money.length" :key="i">
        <div v-if="!checkNum(money.substr(i-1, 1))" class="gradient-text">{{money.substr(i-1, 1)}}</div>
        <div ref="nums" :name="money.substr(i-1, 1)" :data="i" v-else>
            <div v-for="i of 10" :key="i" class="gradient-text">{{i-1}}</div>
            <div class="gradient-text">0</div>
        </div>
    </div>
</v-sheet>
